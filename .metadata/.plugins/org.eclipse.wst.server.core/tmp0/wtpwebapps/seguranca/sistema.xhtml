<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:a4j="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:t="http://myfaces.apache.org/tomahawk"
				xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
				template="crud_template.xhtml">
	
	<ui:param name="crudBean" value="#{sistemaForm}" />
	
	<ui:define name="requiredFieldsMessage">
		<h:outputText value="#{bundle.todosCamposObrigatorios}" rendered="#{crudBean.updating}"/>
		<h:outputText value="#{bundle.peloMenosUmCamposObrigatorio}" rendered="#{crudBean.searching}"/>
	</ui:define>
	
	<ui:define name="saveStateObjectsDefined">
		<t:saveState value="#{crudBean.listSistemasLog}" />
		<t:saveState value="#{crudBean.sistemaLog}" />
	</ui:define>
	
	<!-- KEEPALIVE -->
	<a4j:keepAlive beanName="sistemaForm"></a4j:keepAlive>
	
	<ui:define name="content">
		
		<!-- Painel de Busca -->
		<h:panelGroup id="panelGroupDePesquisa" style="height:100%;width:100%;" rendered="#{crudBean.searching}">
			<f:subview id="viewBusca">
				<table class="tabela">					
					<tr>
						<td class="tdCor" width="200px">Descrição *</td>
						<td class="tdBranco">
							<h:inputText size="70" maxlength="100" id="dscSistema" onblur="upper(this);" value="#{crudBean.searchObject.filtro.dscSistema}"/>						
						</td>
					</tr>
					
					<tr>
						<td class="tdCor" width="200px">Data do Cadastro *</td>
						<td class="tdBranco">
							<rich:calendar value="#{crudBean.searchObject.filtro.datCadastroInicio}" datePattern="dd/MM/yyyy" cellWidth="24px" cellHeight="22px" style="width:200px" showWeeksBar="false" inputSize="10"  enableManualInput="true" oninputkeypress="return formataData(event,this);" maxlength="10"/>
								<h:outputText value=" a "/>
							<rich:calendar value="#{crudBean.searchObject.filtro.datCadastroFim}" datePattern="dd/MM/yyyy" cellWidth="24px" cellHeight="22px" style="width:200px" showWeeksBar="false" inputSize="10"  enableManualInput="true" oninputkeypress="return formataData(event,this);" maxlength="10"/>						
						</td>
					</tr>
					
					<tr>
						<td class="tdCor" width="200px">Flag de Ativo</td>
						<td class="tdBranco">
							<div style="width:300px;">
								<h:selectOneRadio value="#{crudBean.searchObject.filtro.flgAtivo}" styleClass="radioButton">
									<f:selectItem itemValue="" itemLabel="Todos"/>
									<f:selectItem itemValue="S" itemLabel="Sim"/>
									<f:selectItem itemValue="N" itemLabel="Não"/>
								</h:selectOneRadio>
							</div>
						</td>
					</tr>
				</table>
				<mj:focus for="formulario:viewBusca:dscSistema" />
			</f:subview>
		</h:panelGroup>
		
		
		<!-- Painel de Cadastro -->		
		<h:panelGroup id="panelGroupDeEdicao" style="height:100%;width:100%;" rendered="#{crudBean.updating}">
			<f:subview id="viewEdicao">
				<h:panelGroup id="panelGroupDeAlterar" rendered="#{crudBean.editing}" style="height:100%">
					<table class="tabela">
						<tr>
							<td class="tdCor" width="200px">Código </td>
							<td class="tdBranco">
								<h:outputText value="#{crudBean.entity.isnSistema}"/>
							</td>
						</tr>
						<tr>
							<td class="tdCor" width="200px">Usuário de Inclusão </td>
							<td class="tdBranco">
								<h:outputText value="#{crudBean.entity.usuarioBean.dscUsuario}"/>
							</td>
						</tr>
						<tr>
							<td class="tdCor" width="200px">Data de Inclusão </td>
							<td class="tdBranco">
								<h:outputText value="#{crudBean.entity.datCadastro}"/>
							</td>
						</tr>
					</table>		
				</h:panelGroup>
			
				<table class="tabela">
					<tr>
						<td class="tdCor" width="200px">Descrição *</td>
						<td class="tdBranco">
							<h:inputText size="70" maxlength="100" id="dscSistema" onblur="upper(this);" value="#{crudBean.entity.dscSistema}"/>
						</td>
					</tr>
					
					<tr>
						<td class="tdCor" width="200px">Sigla *</td>
						<td class="tdBranco">
							<h:inputText maxlength="10" onblur="upper(this);" value="#{crudBean.entity.sglSistema}"/>
						</td>
					</tr>
					
					<tr>
						<td class="tdCor" width="200px">Versão *</td>
						<td class="tdBranco">
							<h:inputText maxlength="10" onblur="upper(this);" value="#{crudBean.entity.dscVersao}"/>
						</td>
					</tr>
				</table>
				<mj:focus for="formulario:viewEdicao:dscSistema" />
				<h:panelGroup id="panelGroupAlterar" rendered="#{crudBean.editing}" style="height:100%">
					<table class="tabela">
						<tr>
							<td class="tdCor" width="200px">Ativo</td>
							<td class="tdBranco">
								<div style="width:200px;">
									<h:selectOneRadio value="#{crudBean.entity.flgAtivo}" styleClass="radioButton">
										<f:selectItem itemValue="S" itemLabel="Sim"/>
										<f:selectItem itemValue="N" itemLabel="Não"/>
									</h:selectOneRadio>
								</div>
							</td>
						</tr>
					</table>
				</h:panelGroup>
			</f:subview>
		</h:panelGroup>
		
		<!-- Painel de Visualização -->		
		<h:panelGroup id="panelGroupDeVisualizacao" style="height:100%;width:100%;" rendered="#{crudBean.viewing}">
			<f:subview id="viewVisualizacao">				
				<table class="tabela">
					<tr>
						<td class="tdCor" width="200px">Código </td>
						<td class="tdBranco">
							<h:outputText value="#{crudBean.entity.isnSistema}"/>
						</td>
					</tr>
					<tr>
						<td class="tdCor" width="200px">Descrição</td>
						<td class="tdBranco">
							<h:outputText value="#{crudBean.entity.dscSistema}"/> <font color="red"><h:outputText value=" .:. " rendered="#{crudBean.sistemaLog.dscSistema != null}"/></font> <font color="red"><h:outputText value="#{crudBean.sistemaLog.dscSistema}" /></font>
						</td>
					</tr>
					
					<tr>
						<td class="tdCor" width="200px">Sigla</td>
						<td class="tdBranco">
							<h:outputText value="#{crudBean.entity.sglSistema}"/> <font color="red"><h:outputText value=" .:. " rendered="#{crudBean.sistemaLog.sglSistema != null}"/> </font> <font color="red"> <h:outputText value="#{crudBean.sistemaLog.sglSistema}" /></font>
						</td>
					</tr>
					
					<tr>
						<td class="tdCor" width="200px">Versão</td>
						<td class="tdBranco">
							<h:outputText value="#{crudBean.entity.dscVersao}"/> <font color="red"><h:outputText value=" .:. " rendered="#{crudBean.sistemaLog.dscVersao != null}"/></font> <font color="red"><h:outputText value="#{crudBean.sistemaLog.dscVersao}" /></font>
						</td>
					</tr>
					<tr>
						<td class="tdCor" width="200px">Usuário de Inclusão </td>
						<td class="tdBranco">
							<h:outputText value="#{crudBean.entity.usuarioBean.dscUsuario}"/> <font color="red"><h:outputText value=" .:. " rendered="#{crudBean.sistemaLog.usuarioBean.dscUsuario != null}"/></font> <font color="red"><h:outputText value="#{crudBean.sistemaLog.usuarioBean.dscUsuario}" /></font>
						</td>
					</tr>
					<tr>
						<td class="tdCor" width="200px">Data de Inclusão </td>
						<td class="tdBranco">
							<h:outputText value="#{crudBean.entity.datCadastro}"/> <font color="red"><h:outputText value=" .:. " rendered="#{crudBean.sistemaLog.datCadastro != null}"/></font> <font color="red"><h:outputText value="#{crudBean.sistemaLog.datCadastro}" /></font> 
						</td>
					</tr>
					<tr>
						<td class="tdCor" width="200px">Ativo </td>
						<td class="tdBranco">
							<h:outputText value="SIM" rendered="#{crudBean.entity.flgAtivo == 'S'}"/>
							<h:outputText value="NÃO" rendered="#{crudBean.entity.flgAtivo == 'N'}"/> 
								<font color="red"><h:outputText value=" .:. " rendered="#{crudBean.sistemaLog.flgAtivo != null}"/></font> 
							<font color="red"><h:outputText value="SIM"  rendered="#{crudBean.sistemaLog.flgAtivo == 'S'}"/>
							<h:outputText value="NÃO"  rendered="#{crudBean.sistemaLog.flgAtivo == 'N'}"/></font> 
						</td>
					</tr>
				</table>
				
				<table>					
					<tr>
						<td>
							<rich:dataTable id="tblDataLog" 
									 		value="#{crudBean.listSistemasLog}" 
									 		binding="#{crudBean.tblDataLog}" 
									 		var="rst" 
									 		style="width: 100%;" 
									 		rowClasses="par,impar" >
								<f:facet name="header">
									<rich:columnGroup>
										<rich:column colspan="7">
											HISTÓRICO
										</rich:column>										
										<rich:column style="width: 80%; text-align: center;" breakBefore="true">
											Usuário de Inclusão
										</rich:column>
										<rich:column style="width: 17%; text-align: center;">
											Data de Inclusão
										</rich:column>
										<rich:column style="width: 3%; text-align: center;" />
									</rich:columnGroup>						
								</f:facet>
								<rich:columnGroup onmouseover="javascript:this.style.backgroundColor='#FFFFCC';" 
									 onmouseout="javascript:this.style.backgroundColor=''">									
									<rich:column style="text-align: left;">
										<h:outputText value="#{rst.usuarioBean.dscUsuario}" />
									</rich:column>
									<rich:column style="text-align: center;">
										<h:outputText value="#{rst.datCadastro}" />
									</rich:column>
									<rich:column style="text-align: center;">
										<a4j:commandButton image="/imagens/icone_lupa.gif" style="border:white; width: 12px; height: 12px;" title="VISUALIZAR" action="#{crudBean.visualizarLog}" reRender="formulario, panelTitle"/>
									</rich:column>
								</rich:columnGroup>
							</rich:dataTable>
						</td>
					</tr>
				</table>
			</f:subview>			
		</h:panelGroup>				
	</ui:define>
	
	
	<ui:define name="list">
	<!-- Painel de resultado da busca-->
		<h:panelGroup id="panelGroupDeListagem" style="height:100%;width:100%;" rendered="#{crudBean.searching}">
			<f:subview id="viewListagem">
				<rich:dataTable id="tblData" value="#{crudBean.searchResult}" binding="#{crudBean.tblData}" var="rst" style="width: 100%;" rowClasses="par,impar">
					<f:facet name="header">
						<rich:columnGroup>
							<rich:column style="width: 5%; text-align: center;">
								Código
							</rich:column>
							<rich:column style="width: 51%; text-align: center;">
								Descrição
							</rich:column>
							<rich:column style="width: 15%; text-align: center;">
								Sigla
							</rich:column>
							<rich:column style="width: 10%; text-align: center;">
								Ativo
							</rich:column>
							<rich:column style="width: 10%; text-align: center;">
								Data de Inclusão
							</rich:column>
							<rich:column style="width: 3%; text-align: center;"/>
							<rich:column style="width: 3%; text-align: center;"/>
							<rich:column style="width: 3%; text-align: center;"/>
						</rich:columnGroup>
					</f:facet>
					<rich:column style="text-align: left;">
						<h:outputText value="#{rst.isnSistema}" />
					</rich:column>
					<rich:column style="text-align: left;">
						<h:outputText value="#{rst.dscSistema}" />
					</rich:column>
					<rich:column style="text-align: left;">
						<h:outputText value="#{rst.sglSistema}" />
					</rich:column>
					<rich:column style="text-align: left;">
						<h:outputText value="SIM" rendered="#{rst.flgAtivo == 'S'}"/>
						<h:outputText value="NÃO" rendered="#{rst.flgAtivo == 'N'}"/>
					</rich:column>
					<rich:column style="text-align: center;">
						<h:outputText value="#{rst.datCadastro}" />
					</rich:column>
					<rich:column style="text-align: center;">
						<a4j:commandButton image="/imagens/icone_alterar.gif" style="border:white; width: 12px; height: 12px;" title="ALTERAR" actionListener="#{crudBean.preparaAlterar}" reRender="formulario, panelTitle" />
					</rich:column>
					<rich:column style="text-align: center;">
						<a4j:commandButton image="/imagens/visualizar.gif" style="border:white; width: 12px; height: 12px;" title="VISUALIZAR" actionListener="#{crudBean.visualizar}" reRender="formulario, panelTitle"/>
					</rich:column>
					<rich:column style="text-align: center;">
						<a4j:commandButton image="/imagens/icone_excluir.gif" style="border:white; width: 12px; height: 12px;" rendered="#{rst.flgAtivo == 'S'}" title="INATIVAR" actionListener="#{crudBean.inativar}" reRender="formulario" onclick="if (!confirm('Deseja realmente inativar este sistema?')) return false"/>
					</rich:column>
				</rich:dataTable>
			</f:subview>
		</h:panelGroup>
	</ui:define>		
</ui:composition>
