<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<head>
	<title><h:outputText value="#{bundle.tituloAplicacao}" /></title>
	<script src="/#{bundle.pathAplicacao}/js/custom.js"></script>
	<link rel="stylesheet" type="text/css" href="css/layout.css" />
	<link rel="stylesheet" type="text/css" href="/#{bundle.pathAplicacao}/css/geral.css" />
</head>
	
<body>
	<rich:spacer width="0" height="150" />
	<h:form>
		<div class="telalogin">
			<div class="cabecalhoLogin">
				<h:outputText value="Sistema de SeguranÃ§a" styleClass="sistema" />
			</div>
			<div style="padding:10px;">
				<div style="float:left;">
					<h:graphicImage url="imagens/seguranca.png" />
				</div>
				<div style="float:left; margin:20px;">
					<table style="width:100%;">
					<tr>
						<td colspan="2" align="center">
							<a4j:outputPanel ajaxRendered="true">
							    <rich:messages layout="table" globalOnly="true" errorClass="msgError" infoClass="msgInfo" warnClass="msgWarn" id="messages"/>
							</a4j:outputPanel>
						</td>
					</tr>
					<tr>
						<td style="text-align: right;vertical-align: middle;">
							<h:outputText styleClass="labelForm" value="Login:" />
						</td>
						<td style="text-align: left;">
							<h:inputText value="#{loginForm.usuarioBean.dscLogin}" onblur="upper(this);" onkeypress="upper(this)" id="login" maxlength="30"/>
						</td>
					</tr>
					<tr>
						<td style="text-align: right;">
							<h:outputText styleClass="labelForm" value="Senha:" />
						</td>
						<td style="text-align: left;">
							<h:inputSecret value="#{loginForm.usuarioBean.dscSenha}" onblur="upper(this);" onkeypress="upper(this)" maxlength="60"/>
						</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center;">
							<br /><h:commandButton image="imagens/bntConfirmar.png" style="border: 0; width: 154px; height: 29px;" id="logar" type="submit" action="#{loginForm.login}"/>
						</td>
					</tr>
					<tr>
						<td style="padding-top:20px">
							<h:commandLink id ="bntAlterarSenha" action="#{alteracaoRecuperacaoSenhaForm.preparaAlterarSenha}" >
								<h:outputText value="Alterar Senha" />
							</h:commandLink>
						</td>
						<td style="padding-top:20px; text-align:right;">
							<h:commandLink id ="bntRecuperarSenha" action="#{alteracaoRecuperacaoSenhaForm.preparaRecuperarSenha}" >
								<h:outputText value="Recuperar Senha" />
							</h:commandLink>
						</td>
					</tr>
					</table>
				</div>
			</div>
		</div>
	</h:form>
	<script type="text/javascript">
	<!--
		jQuery(document).ready(function(){
			#{rich:element('login')}.focus();
		});
	//-->
	</script>
</body>
</html>
