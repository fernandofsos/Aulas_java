<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:a4j="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:t="http://myfaces.apache.org/tomahawk"
				xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
				template="crud_template.xhtml">

	<ui:param name="crudBean" value="#{setorForm}" />
	
	<ui:define name="requiredFieldsMessage">
		<h:outputText value="#{bundle.todosCamposObrigatorios}" rendered="#{crudBean.updating}"/>
		<h:outputText value="#{bundle.peloMenosUmCamposObrigatorio}" rendered="#{crudBean.searching}"/>
	</ui:define>
	
	<ui:define name="saveStateObjectsDefined">
		<t:saveState value="#{crudBean.listaEntidades}" />
	</ui:define>
	
	<ui:define name="content">
		<!-- Painel de Busca -->
		<h:panelGroup id="panelGroupDePesquisa" style="height:100%; width:100%;" rendered="#{crudBean.searching}">
			<f:subview id="viewBusca">
				<table class="tabela">
					<tr>
						<td class="tdCor" width="200px">Setor *</td>
						<td class="tdBranco">
							<h:inputText id="dscSetor" value="#{crudBean.searchObject.dscSetor}" styleClass="baseField" onblur="upper(this);" size="50" maxlength="50" />
						</td>
					</tr>
					<tr>
						<td class="tdCor" width="200px">Sigla *</td>
						<td class="tdBranco">
							<h:inputText value="#{crudBean.searchObject.sglSetor}" styleClass="baseField" size="50" onblur="upper(this);" maxlength="50" />
						</td>
					</tr>					
					<tr>
						<td class="tdCor" width="200px">Data do Cadastro *</td>
						<td class="tdBranco">
							<rich:calendar value="#{crudBean.searchObject.filtro.datCadastroInicio}" datePattern="dd/MM/yyyy" cellWidth="24px" cellHeight="22px" style="width:200px" showWeeksBar="false" inputSize="10"  enableManualInput="true" oninputkeypress="return formataData(event, this);" maxlength="10" />
								<h:outputText value=" a "/>
							<rich:calendar value="#{crudBean.searchObject.filtro.datCadastroFim}" datePattern="dd/MM/yyyy" cellWidth="24px" cellHeight="22px" style="width:200px" showWeeksBar="false" inputSize="10"  enableManualInput="true" oninputkeypress="return formataData(event, this);" maxlength="10"/>						
						</td>
					</tr>
					<tr>
						<td class="tdCor">Entidade</td>
						<td class="tdBranco">
							<h:selectOneMenu value="#{crudBean.searchObject.entidadeBean}" converter="simpleIndexConverter">
								<t:selectItems var="o" itemValue="#{o}" itemLabel="#{o.dscEntidade}" value="#{crudBean.listaEntidades}" />
							</h:selectOneMenu>
						</td>
					</tr>
					<tr>
						<td class="tdCor" width="200px">Flag de Ativo</td>
						<td class="tdBranco">
							<div style="width:300px;">
								<h:selectOneRadio value="#{crudBean.searchObject.filtro.flgAtivo}" styleClass="radioButton">
									<f:selectItem itemValue="" itemLabel="Todos"/>
									<f:selectItem itemValue="S" itemLabel="Sim"/>
									<f:selectItem itemValue="N" itemLabel="Não"/>
								</h:selectOneRadio>
							</div>
						</td>
					</tr>					
					
				</table>
				<mj:focus for="formulario:viewBusca:dscSetor" />
			</f:subview>
		</h:panelGroup>
		
		<h:panelGroup id="panelGroupDeCadastro" style="height:100%;width:100%;" rendered="#{crudBean.updating}">
			<f:subview id="viewCadastro">
				<h:panelGroup id="panelGroupDeAlterar" style="height:100%;width:100%;" rendered="#{crudBean.editing}">
					<table class="tabela">
						<tr>
							<td class="tdCor" width="200px">Código</td>
							<td class="tdBranco">
								<h:outputText value="#{crudBean.entity.isnSetor}" />
							</td>
						</tr>
						<tr>
							<td class="tdCor" width="200px">Usuário do Cadastro</td>
							<td class="tdBranco">
								<h:outputText value="#{crudBean.entity.usuarioBean.dscUsuario}" />
							</td>
						</tr>						
						<tr>
							<td class="tdCor" width="200px">Data do Cadastro</td>
							<td class="tdBranco">
								<h:outputText value="#{crudBean.entity.datCadastro}" />
							</td>
						</tr>						
					</table>
				</h:panelGroup>			
				<table class="tabela">
					<tr>
						<td class="tdCor" width="200px">Setor *</td>
						<td class="tdBranco">
							<h:inputText id="dscSetor" value="#{crudBean.entity.dscSetor}" styleClass="baseField" size="70" maxlength="100" onblur="upper(this);"  />
						</td>
					</tr>
					<tr>
						<td class="tdCor" width="200px">Sigla *</td>
						<td class="tdBranco">
							<h:inputText value="#{crudBean.entity.sglSetor}" styleClass="baseField" size="10" maxlength="10" onblur="upper(this);" />
						</td>
					</tr>
					<tr>
						<td class="tdCor">Entidade *</td>
						<td class="tdBranco">
							<h:selectOneMenu value="#{crudBean.entity.isnEntidade}" converter="simpleIndexConverter">
								<t:selectItems var="o" itemValue="#{o.isnEntidade}" itemLabel="#{o.dscEntidade}" value="#{crudBean.listaEntidades}" />
							</h:selectOneMenu>
						</td>
					</tr>					
				</table>
				<mj:focus for="formulario:viewCadastro:dscSetor" />
				<h:panelGroup id="panelGroupDeAlterar2" style="height:100%;width:100%;" rendered="#{crudBean.editing}">
					<table class="tabela">
						<tr>
							<td class="tdCor" width="200px">Ativo</td>
							<td class="tdBranco">
								<div style="width:200px;">
									<h:selectOneRadio value="#{crudBean.entity.flgAtivo}" styleClass="radioButton">
												<f:selectItem itemValue="S" itemLabel="Ativo"/>
												<f:selectItem itemValue="N" itemLabel="Inativo"/>
									</h:selectOneRadio>
								</div>	
							</td>
						</tr>
					</table>
				</h:panelGroup>	
			</f:subview>
		</h:panelGroup>			
	</ui:define>
	
	<ui:define name="list">
	
		<!-- Painel de resultado da busca-->
		<h:panelGroup id="panelGroupDeListagem" style="height:100%;width: 100%;" rendered="#{crudBean.searching}">
			<f:subview id="viewListagem">
			
				<rich:dataTable id="tblData" value="#{crudBean.searchResult}" binding="#{crudBean.tblData}" var="rst" style="width: 100%;" rowClasses="par,impar">
					<f:facet name="header">
						<rich:columnGroup>
							<rich:column style="text-align: center;width: 5%;">
								Código
							</rich:column>
							<rich:column style="text-align: center;">
								Descrição
							</rich:column>
							<rich:column style="text-align: center;">
								Sigla
							</rich:column>
							<rich:column style="text-align: center;">
								Entidade
							</rich:column>	
							<rich:column style="text-align: center;width: 8%;">
								Ativo
							</rich:column>
							<rich:column style="text-align: center;">
								Data do Cadastro
							</rich:column>
							<rich:column style="text-align: center;width: 3%;" >
							</rich:column>
							<rich:column style="text-align: center;width: 3%;">
							</rich:column>	
						</rich:columnGroup>
					</f:facet>
					
					<rich:column style="text-align: left;">
						<h:outputText value="#{rst.isnSetor}" reRender="formulario"/>
					</rich:column>
					<rich:column style="text-align: left;">
						<h:outputText value="#{rst.dscSetor}"/>
					</rich:column>
					<rich:column style="text-align: left;">
						<h:outputText value="#{rst.sglSetor}"/>
					</rich:column>
					<rich:column style="text-align: left;">
						<h:outputText value="#{rst.entidadeBean.dscEntidade}"/>
					</rich:column>
					<rich:column style="text-align: left;">
						<h:outputText value="SIM" rendered="#{rst.flgAtivo == 'S'}"/>
						<h:outputText value="NÃO" rendered="#{rst.flgAtivo == 'N'}"/>
					</rich:column>
					<rich:column style="text-align: center;">
						<h:outputText value="#{rst.datCadastro}" reRender="formulario" />
					</rich:column>
					<rich:column style="text-align: center;">
						<a4j:commandButton image="/imagens/icone_alterar.gif" style="border:white; width: 12px; height: 12px;" title="ALTERAR" actionListener="#{crudBean.preparaAlterar}" reRender="formulario, panelTitle" />
					</rich:column>
					<rich:column style="text-align: center;">
						<a4j:commandButton image="/imagens/icone_excluir.gif" style="border:white; width: 12px; height: 12px;" title="INATIVAR" actionListener="#{crudBean.inativar}" reRender="formulario" onclick="if (!confirm('Deseja realmente inativar esta formação?')) return false" rendered="#{rst.flgAtivo == 'S'}"/>
					</rich:column>	
				</rich:dataTable>
			</f:subview>
		</h:panelGroup>	
	
	</ui:define>
	
	
</ui:composition>
