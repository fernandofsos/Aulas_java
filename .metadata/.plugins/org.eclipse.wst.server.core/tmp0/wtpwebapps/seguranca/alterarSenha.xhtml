<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<head>
	<title><h:outputText value="#{bundle.tituloAplicacao}" /></title>
	<script src="/#{bundle.pathAplicacao}/js/custom.js"></script>
	<link rel="stylesheet" type="text/css" href="css/layout.css" />
	<link rel="stylesheet" type="text/css" href="/#{bundle.pathAplicacao}/css/geral.css" />
</head>
	
<body>
	<rich:spacer width="0" height="150" />
	<h:form>
		<div class="telalogin">
			<div class="cabecalhoLogin">
				<h:outputText value="Sistema de SeguranÃ§a" styleClass="sistema" />
			</div>
			<div style="padding:10px;">
				<div style="float:left;">
					<h:graphicImage url="imagens/seguranca.png" />
				</div>
				<div style="float:left;">
					<br />
					<center>
						<table>
							<tr>
								<td colspan="2" align="center">
									<a4j:outputPanel style="width:100%;height:100%;" ajaxRendered="true">
									    <rich:messages layout="table" globalOnly="true" errorClass="msgError" infoClass="msgInfo" warnClass="msgWarn" id="messages"/>
									</a4j:outputPanel>
								</td>
							</tr>
						</table>
						<table style="width: 300px;">
							<tr>
								<td style="width: 100%; text-align: right;vertical-align: middle;">
									<h:outputText styleClass="labelForm" value="Login:" />
								</td>
								<td style="text-align: left;">
									<h:inputText style="border: 1px; border-style:solid; border-color:#8EB9F2;" value="#{alteracaoRecuperacaoSenhaForm.usuarioBean.dscLogin}" onblur="upper(this);" onkeypress="upper(this)" id="login" maxlength="30"/>
								</td>
							</tr>
							<tr align="center">
								<td style="text-align: right;">
									<h:outputText styleClass="labelForm" value="Senha:" />
								</td>
								<td style="text-align: left;">
									<h:inputSecret style="border: 1px; border-style:solid; border-color:#8EB9F2;" value="#{alteracaoRecuperacaoSenhaForm.senha}" onblur="upper(this);" onkeypress="upper(this)" maxlength="60"/>
								</td>
							</tr>
							<tr align="center">
								<td style="width: 200%; text-align: right;">
									<h:outputText styleClass="labelForm" value="Nova Senha:" />
								</td>
								<td style="text-align: left;">
									<h:inputSecret style="border: 1px; border-style:solid; border-color:#8EB9F2;" value="#{alteracaoRecuperacaoSenhaForm.novaSenha}" onblur="upper(this);" onkeypress="upper(this)" maxlength="60"/>
								</td>
							</tr>
							<tr align="center">
								<td style="text-align: right;">
									<h:outputText styleClass="labelForm" value="Repetir Nova Senha:" />
								</td>
								<td style="text-align: left;">
									<h:inputSecret style="border: 1px; border-style:solid; border-color:#8EB9F2;" value="#{alteracaoRecuperacaoSenhaForm.repetirNovaSenha}" onblur="upper(this);" onkeypress="upper(this)" maxlength="60"/>
								</td>
							</tr>
						</table>
						<br/>
						<table style="width: 300px;">
							<tr style="text-align: center;">
								<td colspan="2">
									<a4j:commandButton actionListener="#{alteracaoRecuperacaoSenhaForm.alterarSenha}" reRender="formulario" image="imagens/bntAlterarSenha.png" style="border: 0; width: 154px; height: 29px;" id="bntAlterarSenha" value="Alterar Senha"/>
								</td>
							</tr>
						</table>
						<table style="width: 230px;">
							<tr>
								<td>
									<h:commandLink id ="bntVoltar" action="#{alteracaoRecuperacaoSenhaForm.logout}" >
										<h:outputText value="Voltar" />
									</h:commandLink>
								</td>
							</tr>
						</table>
						<mj:focus for="j_id6:login"></mj:focus>
					</center>
				</div>
			</div>
		</div>
	</h:form>		
</body>
</html>
