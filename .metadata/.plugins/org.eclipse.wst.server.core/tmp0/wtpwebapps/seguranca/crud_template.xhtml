<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:a4j="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:t="http://myfaces.apache.org/tomahawk"
				template="template.xhtml">
	
	<ui:param name="pageTitle" value="#{crudBean.fullTitle}" />
	
	<ui:define name="saveStateObjects">
		<t:saveState value="#{crudBean.searchObject}" />
		<t:saveState value="#{crudBean.currentState}" />
		<t:saveState value="#{crudBean.entity}" />
		<t:saveState value="#{crudBean.searchResult}" />
	</ui:define>
				
	<ui:define name="buttonItens" style="height:100%; width:100%;">
	
		<!-- Painel dos botoes de pesquisa -->
		<h:panelGroup rendered="#{crudBean.searching}">
			<a4j:commandButton image="imagens/bntPesquisa.png" style="border: 0; width: 154px; height: 29px;" id="pesquisar" value="Pesquisar" actionListener="#{crudBean.pesquisar}" reRender="tblData"/>
			<h:outputText value=" "/>
			<a4j:commandButton image="imagens/bntNovo.png" style="border: 0; width: 154px; height: 29px;" id="preparaInserir" value="Novo" actionListener="#{crudBean.preparaInserir}" reRender="formulario, panelTitle" />			
		</h:panelGroup>
		<rich:modalPanel id="grafico" height="85" width="350">
		</rich:modalPanel>
		
		<!-- Painel dos botoes de edicao -->
		<h:panelGroup rendered="#{crudBean.updating || crudBean.viewing}">
			<a4j:commandButton image="imagens/bntGravar.png" style="border: 0; width: 154px; height: 29px;" id="inserir" value="Gravar" actionListener="#{crudBean.inserir}"  rendered="#{crudBean.inserting}" reRender="formulario, panelTitle"/>
			<h:outputText value=" "/>                                                                                                                                              
			<a4j:commandButton image="imagens/bntAlterar.png" style="border: 0; width: 154px; height: 29px;" id="alterar" value="Alterar"  actionListener="#{crudBean.alterar}" rendered="#{crudBean.editing}" reRender="formulario, panelTitle"/>
			<h:outputText value=" "/>
			<a4j:commandButton image="imagens/bntCancelar.png" style="border: 0; width: 154px; height: 29px;" id="cancelar" value="Tela de Pesquisa" actionListener="#{crudBean.cancelar}" reRender="formulario, panelTitle" />
		</h:panelGroup>
		
	</ui:define>
	
</ui:composition>
