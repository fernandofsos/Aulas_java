<a4j:keepAlive beanName="templateForm" />

<body>

	<rich:modalPanel id="modalPanelSenha" width="400" autosized="true" resizeable="false"  headerClass="headerPanel3">
		<f:facet name="header">
			<h:outputText value="Atualização de dados" />		
		</f:facet>
		<f:facet name="controls">
		</f:facet>
			<h:form id="atualizarSenhaForm">
			<h:panelGroup layout="block" id="panelSenha"> 
			 <fieldset>
   				 <legend>INFORMAÇÕES PESSOAIS</legend>
				<table class="tabela">
					<tr>
						<td class="tdCor" width="50px">Usuário: </td>
						<td class="tdBranco">
							<h:outputText value="#{sessionScope.loginUsuario.dscUsuario}"/>
						</td>
					</tr>
					<tr>
						<td class="tdCor" width="50px">Login: </td>
						<td class="tdBranco">
							<h:outputText value="#{sessionScope.loginUsuario.dscLogin}"/>
						</td>
					</tr>
					<tr>
						<td class="tdCor" width="50px">E-mail: </td>
						<td class="tdBranco">
							<h:outputText value="#{sessionScope.loginUsuario.dscEmail}"/>
						</td>
					</tr>
					<tr>
						<td class="tdCor" width="50px">CPF: <h:outputText value="*" style="color:red;font-weight: bold;"/></td>
						<td class="tdBranco">
							<h:inputText value="#{paginaPrincipalForm.dscCpf}" styleClass="campoTexto"  size="20" id="cpf" maxlength="14" onkeypress="return formataCPF(event, this)">
							</h:inputText>
							<rich:jQuery selector="#cpf" query="bind('cut copy paste drag drop', function(event) {event.preventDefault();})" />
						</td>
					</tr>
				</table>
				</fieldset>
				<br/>
				<center>
				<a4j:commandButton styleClass="botaoNovoItem" actionListener="#{paginaPrincipalForm.atualizarDadosCpf}" 
							reRender="panelSenha" value="Atualizar Dados" 
							oncomplete="if(#{paginaPrincipalForm.mensagem==''}){validar('Dados Atulizados com Sucesso !');#{rich:component('modalPanelSenha')}.hide()}else{validar('#{paginaPrincipalForm.mensagem}')}"/>
				</center>
			</h:panelGroup>
			</h:form>
	</rich:modalPanel>
	
	<rich:modalPanel id="panelPopup" width="1000" autosized="true" resizeable="false" rendered="#{sessionScope['noticiaDestaque'].isnNoticia != null}">
		<f:facet name="header">
			<h:outputText value="Notícia em Destaque" />		
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:form>
					<a4j:commandLink action="#{templateForm.setOpenPopupSession(false)}" oncomplete="fechaPopup()">
						<h:graphicImage value="IMG/fechar.png" id="fechaPopup" style="border:0" />
					</a4j:commandLink>
				</h:form>
			</h:panelGroup>
		</f:facet>
		<h2><h:outputText value="#{sessionScope['noticiaDestaque'].dscTitulo}" /></h2>
		<div style="width:1000px; height:600px; #{(sessionScope['noticiaDestaque'].extArquivo != null and sessionScope['noticiaDestaque'].pathArquivo != null and sessionScope['noticiaDestaque'].extArquivo eq 'PDF')?'':'display:none'}">
			<object data="noticias/#{sessionScope['noticiaDestaque'].pathArquivo}" width="1000" height="580" type="application/pdf">
	    		<embed src="noticias/#{sessionScope['noticiaDestaque'].pathArquivo}" type="application/pdf" />
			</object>
		</div>
		<div style="#{(not empty sessionScope['noticiaDestaque'].extArquivo and sessionScope['noticiaDestaque'].extArquivo ne 'PDF')?'':'display:none'}">
			<h:graphicImage value="noticias/#{sessionScope['noticiaDestaque'].pathArquivo}" rendered="#{(not empty sessionScope['noticiaDestaque'].pathArquivo)}" />
		</div>
		<div style="#{(empty sessionScope['noticiaDestaque'].extArquivo and not empty sessionScope['noticiaDestaque'].dscDescricao)?'':'display:none'}">
			<blockquote>
				<h:outputText value="#{sessionScope['noticiaDestaque'].dscDescricaoPrint}" escape="false" />
			</blockquote>
		</div>
	</rich:modalPanel>
	
	<rich:modalPanel id="panelPdf" width="1000" autosized="true" resizeable="false">
		<f:facet name="header">
			<h:outputText value="Notícia" />
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="IMG/fechar.png" id="fechaPdf" style="border:0" />
				<rich:componentControl for="panelPdf" attachTo="fechaPdf" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		<h:form>
			<h2><h:outputText value="#{noticiaForm.noticia.dscTitulo}" /></h2>
			<div style="width:1000px; height:600px; #{(noticiaForm.noticia.extArquivo != null and noticiaForm.noticia.pathArquivo != null and noticiaForm.noticia.extArquivo eq 'PDF')?'':'display:none'}">
				<object data="noticias/#{noticiaForm.noticia.pathArquivo}" width="1000" height="580" type="application/pdf">
	    			<embed src="noticias/#{noticiaForm.noticia.pathArquivo}" type="application/pdf" />
				</object>
			</div>
			<div style="#{(noticiaForm.noticia.extArquivo != null and noticiaForm.noticia.extArquivo ne 'PDF')?'':'display:none'}">
				<h:graphicImage value="noticias/#{noticiaForm.noticia.pathArquivo}" rendered="#{(not empty noticiaForm.noticia.pathArquivo)}" />
			</div>
			<div style="#{(noticiaForm.noticia.extArquivo == null and noticiaForm.noticia.dscDescricao != null)?'':'display:none'}">
				<blockquote>
					<h:outputText value="#{noticiaForm.noticia.dscDescricaoPrint}" escape="false" />
				</blockquote>
			</div>
		</h:form>
	</rich:modalPanel>
	
	<rich:modalPanel id="panelNoticia" autosized="true" resizeable="false">
		<f:facet name="header">
			<h:outputText value="Notícias" />
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="IMG/fechar.png" id="fechaNoticia" border="0" />
				<rich:componentControl for="panelNoticia" attachTo="fechaNoticia" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		<h:form>
			<div style="width:1000px;">
				<rich:dataGrid id="dtNoticias" value="#{noticiaForm.lstNoticias}" var="noticia" columns="2" elements="4" width="100%" reRender="ds" columnClasses="tdTop tdTop">
		            <rich:panel style="#{(noticia.flgDestaque != null and noticia.flgDestaque eq 'S')?'background-color:#ffffbd;':''}">
		                <f:facet name="header">
		                    <h:outputText value="#{noticia.datCadastro}" />
		                </f:facet>
		                <table style="width:100%;" border="0">
		                <tr>
		                	<td colspan="2"><h2><h:outputText value="#{noticia.dscTitulo}" /></h2></td>
		                </tr>
		                <tr>
		                	<td>
		                		<h:outputText value="#{noticia.dscDescricao.substring(0,255)}..." rendered="#{noticia.dscDescricao.length() &gt; 255}" />
		                		<h:outputText value="#{noticia.dscDescricao}" rendered="#{noticia.dscDescricao.length() &lt; 255}" />
		                		<h:outputText value="#{noticia.dscDescricao}" rendered="#{noticia.dscDescricao.length() eq 255}" />
		                	</td>
		                	<td style="text-align:right">
		                		<a4j:commandLink action="#{noticiaForm.showPdf}" oncomplete="Richfaces.showModalPanel('panelPdf')" 
								                 reRender="panelPdf"
								                 ajaxSingle="true" title="Visualizar notícia!">
									<h:graphicImage value="images/icons/doc_32.png" style="border:0;" />
									<f:setPropertyActionListener value="#{noticia}" target="#{noticiaForm.noticia}" />
								</a4j:commandLink>
		                	</td>
		                </tr>
		                </table>
		            </rich:panel>
		            <f:facet name="footer">
		                <rich:datascroller fastControls="auto" id="ds" ajaxSingle="false" />
		            </f:facet>
		        </rich:dataGrid>
		        <table border="0" cellspacing="10" cellpadding="0" class="legenda">
				<tr>
					<th valign="top">
						<div>
							<h:outputText value="Legenda:" />							
						</div>
					</th>
					<td>
						<div>
							<h:outputText value="Em Destaque:" />
							<span style="width:15px; height:15px; background-color:#ffffbd; border:1px solid #ccc"></span>
						</div>
					</td>
				</tr>
				</table>
			</div>
        </h:form>
	</rich:modalPanel>

    <!-- CABEÇALHO -->
    <div id="divCabecalho">
    	<h:form id="formCabecalho">
    	<div id="divConteudoCabecalho">
	    	<div id="divLogotipo">
	    		<a4j:commandLink action="#{templateForm.retornaPaginaPrincipal}" onclick="navegacao(1)">
	    	    	<h:graphicImage value="images/paciente/logo_paciente.png" style="border:0" />
	    	    </a4j:commandLink>
	    	</div>
	    	<div id="divLabels">
	    		<table cellspacing="10">
	    		<tr>
	    			<td><a4j:commandLink action="#{templateForm.retornaPaginaPrincipal}" onclick="navegacao(1)"><img src="images/paciente/btn_inicio.png" border="0"/></a4j:commandLink></td>
	    			<td class="bemvindo">
	    				<span class="nomeUsuario"><h:outputText value="#{sessionScope.loginUsuario.dscLogin.substring(0,20)}" rendered="#{sessionScope.loginUsuario.dscLogin.length()  &gt; 20}"  /><h:outputText value="#{sessionScope.loginUsuario.dscLogin}" rendered="#{sessionScope.loginUsuario.dscLogin.length()  &lt; 20}"  /><h:outputText value="#{sessionScope.loginUsuario.dscLogin}" rendered="#{sessionScope.loginUsuario.dscLogin.length()  == 20}"  /><h:outputText value="..." rendered="#{sessionScope.loginUsuario.dscLogin.length() > 20}"  /></span><br/>
	    				<span class="dataSistema"><h:outputText value="#{templateForm.dataAtual}"/></span>
	    			</td>
	    			<td><a4j:commandLink action="#{templateForm.sairSistema}"><img src="images/paciente/btn_sair.png" border="0"/></a4j:commandLink></td>
	    		</tr>
	    		</table>
	    	</div>	
	    	<div id="divSepse" >
	            <a style="display:none" id="linkSepse" href="http://www.isgh.org.br/intranet/index.php?option=com_content&amp;view=article&amp;id=1823&amp;Itemid=726" target="_blank"></a>
				<h:commandLink onclick="document.getElementById('linkSepse').click();">
			    	<h:graphicImage value="IMG/Sepse.png" width="90" height="40" style="float:right; margin-right:180px; margin-top:12px; border:0;" />		
				</h:commandLink>
				<div style="display:inline; float:right; border:0; margin:20px 20px 0px 0px; #{(noticiaForm.totalNoticiasAtivas ge 2)?'':'display:none'}">
					<a4j:commandLink action="#{noticiaForm.pesquisarAtivas}" oncomplete="Richfaces.showModalPanel('panelNoticia')" reRender="panelNoticia" title="Notícias!">
				    	<h:graphicImage value="images/carta.png" width="40" height="30" style="border:0" />
					</a4j:commandLink>
					<div class="countBotoes"><h:outputText value="#{noticiaForm.totalNoticiasAtivas}" /></div>
				</div>
        	</div>	
	    	<div id="divLogoHgwa">
	    		<h:graphicImage value="images/paciente/#{templateForm.logoUpa}" width="198" height="66" ></h:graphicImage>
        	</div>
        	<div id="divIcons">
				<ul id="navbar"> 
					<!-- The strange spacing herein prevents an IE6 whitespace bug. -->
					<li><a href="#" title="Internados" class="img"><img src="images/paciente/icon_internados.png" border="0" title="Internados" /></a>
						<ul>
							<li><a4j:commandLink value="Eixos da Emergência" action="#{templateForm.chamaPaginaEixosEmergencia}" oncomplete="navegacao('#{templateForm.retorno}')" /></li>
							<li><a4j:commandLink value="Laboratório / Raio-X" action="#{templateForm.chamaPaginaLaboratorio}" oncomplete="navegacao('#{templateForm.retorno}')" /></li>
							<li><a4j:commandLink value="Pacientes Atendimento" action="#{templateForm.chamaPaginaAtendimento}" oncomplete="navegacao('#{templateForm.retorno}')" /></li>
							<li><a4j:commandLink value="Pacientes Recepção" action="#{templateForm.chamaPaginaRecepcao}" oncomplete="navegacao('#{templateForm.retorno}')" /></li>
							<li><a4j:commandLink value="Serviço Social" action="paginaPrincipalSocial" /></li>							
						</ul>
					</li>
					<li><a href="#" title="Farmácia" class="img"><img src="images/paciente/icon_validacao_produto.png" border="0" title="Farmácia" /></a>
						<ul>
							<li><a4j:commandLink value="Validação Produto" action="#{templateForm.chamaPaginaValidacaoProduto}" oncomplete="navegacao('#{templateForm.retorno}')" /></li>
						</ul>
					</li>
					<li><a href="#" title="Assistência" class="img"><img src="images/paciente/icon_assistencia.png" border="0" title="Assistência" /></a>
						<ul>
							<li><a4j:commandLink value="Cadastros" action="#{templateForm.chamaPaginaCadastros}" oncomplete="navegacao('#{templateForm.retorno}')"/></li>
							<li><a4j:commandLink value="NAC" action="#{templateForm.chamaPaginaNAC}" oncomplete="navegacao('#{templateForm.retorno}')" /></li>
							<li><a4j:commandLink value="Prescrição Padrão" action="#{templateForm.chamaPaginaPrescricaoPadrao}" oncomplete="navegacao('#{templateForm.retorno}')" /></li>							
						</ul>
					</li>
					<li><a href="#" title="Relatórios" class="img"><img src="images/paciente/icon_relatorios.png" border="0" title="Relatórios" /></a>
						<ul>
							<li><a4j:commandLink value="Censo Diário" action="#{templateForm.chamaPaginaCensoHospitalar}" oncomplete="navegacao('#{templateForm.retorno}')" /></li>
							<li><a4j:commandLink value="Estatística Emergência" action="#{templateForm.chamaPaginaEstatisticaEmergencia}" oncomplete="navegacao('#{templateForm.retorno}')" rendered="#{templateForm.hospital=='UPA'}" /></li>
							<li><a4j:commandLink value="Geral Exame" action="#{templateForm.chamaPaginaExameDetalhado}" oncomplete="navegacao('#{templateForm.retorno}')" rendered="#{false}" /></li>
							<li><a4j:commandLink value="Relatórios Gerencias" action="paginaPrincipalRelatorio"  /></li>
							<li><a4j:commandLink value="Indicadores" action="#{templateForm.chamaPaginaIndicadores}" oncomplete="navegacao('#{templateForm.retorno}')" rendered="false" /></li>
							<li><a4j:commandLink value="Relatórios" action="#{templateForm.chamaPaginaRelatorios}" oncomplete="navegacao('#{templateForm.retorno}')" rendered="false" /></li>
							<li><a4j:commandLink value="Estatística Gerencial" action="#{templateForm.chamaPaginaEstatistica}" oncomplete="navegacao('#{templateForm.retorno}')" /></li>
							<li><a4j:commandLink value="Painel Eletrônico" action="#{templateForm.chamaPaginaPainelEletronico}" oncomplete="navegacao('#{templateForm.retorno}')" /></li>
							<li><a4j:commandLink value="Relatório Epidemiológico" action="#{templateForm.chamaPaginaRelatorioEpidemiologico}" oncomplete="navegacao('#{templateForm.retorno}')"/></li>

						</ul>

				</ul>

    <!-- CONTEUDO -->
	<div id="conteudoGeral">
		<div id="menuLateral" style="z-index: 2; margin-top:10px; " >
		<f:subview id="menuPrincipal">
		    <h:form>
		    	<a4j:commandButton value="PAGINA INICIAL" 
		    	      styleClass="botaoPaginaInicial"		    
		    	      onclick="navegacao(1)"	       
		        	  action="#{paginaPrincipalForm.retornaPaginaPrincipal}" >		          
		    	</a4j:commandButton>

	    			</rich:panelMenuGroup>    	    
	    			<rich:panelMenuGroup label="Farmácia" expanded="true" >
	    			   <rich:panelMenuItem label="Validação Produto" action="#{templateForm.chamaPaginaValidacaoProduto}" oncomplete="navegacao('#{templateForm.retorno}')"/>
	    			</rich:panelMenuGroup>  
	        		<rich:panelMenuGroup label="Administrativo" expanded="true" >
    			        <rich:panelMenuItem label="Ambulatório" action="principalParaAmbulatorio" rendered="#{templateForm.hospital=='HRC'}"/>
	            		<rich:panelMenuItem label="Cadastros" action="#{templateForm.chamaPaginaCadastros}" oncomplete="navegacao('#{templateForm.retorno}')"/>
	            		<rich:panelMenuItem label="NAC" action="#{templateForm.chamaPaginaNAC}" oncomplete="navegacao('#{templateForm.retorno}')"/>
	            		<rich:panelMenuItem label="Prescrição Padrão" action="#{templateForm.chamaPaginaPrescricaoPadrao}" oncomplete="navegacao('#{templateForm.retorno}')"/>

	            	</rich:panelMenuGroup>  
	            	<rich:panelMenuGroup label="Relatório/Consulta" expanded="true" >
	            		<rich:panelMenuItem label="Censo Diário" action="#{templateForm.chamaPaginaCensoHospitalar}" oncomplete="navegacao('#{templateForm.retorno}')" />
	            		<rich:panelMenuItem label="Estatística Emergência" action="#{templateForm.chamaPaginaEstatisticaEmergencia}" oncomplete="navegacao('#{templateForm.retorno}')" rendered="#{templateForm.hospital=='UPA'}" />
	            		<rich:panelMenuItem label="Geral Exames" action="#{templateForm.chamaPaginaExameDetalhado}" oncomplete="navegacao('#{templateForm.retorno}')" rendered="#{false}"/>
	            		<rich:panelMenuItem label="Geral Exames" action="#{templateForm.chamaPaginaExameDetalhado2}" oncomplete="navegacao('#{templateForm.retorno}')" />
	            		<rich:panelMenuItem label="Relatórios Gerencias" action="paginaPrincipalRelatorio"  />
