<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<ui:composition template="template.xhtml">	
	<ui:define name="conteudo">
	<a4j:keepAlive beanName="exameForm" />
	
	<h:form id="cdInternacao" >
   	<div style="margin-bottom: 55px">
       <div class="quadroPaciente">
     	  <div class="col385"  style="margin-right: 10px"> 
          	 <label>Nome:</label><br/>
		 	 <h:outputText styleClass="campoVazio400 col385" value="#{exameForm.objExameSolic.internacao.paciente.dscNome}" />
          </div>
          <div class="col385">
             <label>Nome Mãe:</label><br/>
		     <h:outputText styleClass="campoVazio400 col385" value="#{exameForm.objExameSolic.internacao.paciente.dscMae}" />
          </div>
          <div class="col385" style="margin-right: 10px">
          	<div class="col190" style="margin-right: 5px"> 
            	 <label>Sexo:</label><br/>
		     	<h:outputText styleClass="campoVazio400 col180" value="#{exameForm.objExameSolic.internacao.paciente.sexo.dscSexo}" />
          	</div>
          	<div class="col190"> 
           		 <label>Data Nascimento:</label><br/>
		     	<h:outputText styleClass="campoVazio400 col190" value="#{exameForm.objExameSolic.internacao.paciente.datNascimento}" >
		     		<f:convertDateTime pattern="dd/MM/yyyy" />
		     	</h:outputText>
          	</div>
          </div>
          <div class="col385">
             <label>Enfermaria/Leito:</label><br/>
		     <h:outputText styleClass="campoVazio400 col385" value="#{exameForm.objExameSolic.enfermaria}.#{exameForm.objExameSolic.leito}" />
          </div>   
       </div>
       <br/>          		    		
   	   <h3>SOLICITAÇÃO</h3>
   	   <div class="quadroPaciente">
     	  <div class="col385" > 
              <div style="float:left; width: 150px"> 	  
		 	      <label>URGENTE:</label>                 
   			      <h:selectOneRadio id="radioUgente" value="#{exameForm.objExameSolic.flgUrgente}">   				 
						<f:selectItem id="condUrgente1" itemLabel="Sim" itemValue="S" />
						<f:selectItem id="condUrgente2" itemLabel="Não" itemValue="N" />
			      </h:selectOneRadio>
			  </div>              
              <div style="float:left; width: 150px; margin-bottom: 8px"> 
              	  <label>Data:</label><br/>
		          <h:outputText styleClass="campoVazio400" value="#{exameForm.objExameSolic.datSolicitacao}" >
		     		  <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
		          </h:outputText>
		      </div>
              <br style="clear:both; margin-bottom: 8px"/>              
              <label>Exame:</label><br/>
		 	  <h:outputText styleClass="campoVazio400 largura350" style="height:35px; margin-bottom: 8px" 
		 	                value="#{exameForm.objExameSolic.exame.dscExame}" />
              <br />      
              <label>Complemento:</label><br/>
		      <h:outputText styleClass="campoVazio400 largura350" style="margin-bottom: 8px" value="#{exameForm.objExameSolic.dscExameCompl}" />
		      <br/>
		      <label>Médico:</label><br />
		      <h:outputText styleClass="campoVazio400 largura350" style="margin-bottom: 8px" value="#{exameForm.strProfissional}" />
		  </div>   
   	   	  <div class="col385"  style="margin-right: 10px">
   	   	   	 <label>Justificativa:</label><br/>
		 	 <h:inputTextarea style="width: 370px; height: 70px" 
		 	                  value="#{exameForm.objExameSolic.dscExameJustificativa}" 
		 	                  readonly="true"/>
		 	 <br/>                 
		 	 <label>Observacao:</label><br/>	
		 	 <h:inputTextarea style="width: 370px; height: 70px" 
		 	                  value="#{exameForm.objExameSolic.dscOBS}" 
		 	                  readonly="true"/>                 
          </div>         
	   </div>
	   <br/>
   	   <h3>PROGRAMAÇAO</h3>
   	   <div class="quadroPaciente">
       	   <div class="col180">
	           <label>Data:</label>
		       <rich:calendar datePattern="dd/MM/yyyy" 
					   id="inputDatProgramacao"								   								      
					   enableManualInput="true"  
					   oninputkeydown="formataData(this);"								   								   
					   converter="ConversorDeDatas"								   					
					   value="#{exameForm.objExameSolic.datProgramacao}" />						
           </div>
           <div class="col120">
               <label>Hora:</label>
		       <h:inputText id="hora" value="#{exameForm.objExameSolic.horProgramacao}"
		                    onkeyup="mascaraHora(this);"
							maxlength="5"							
							style="width: 50px"  />
           </div>
           <div class="col470">
		       <label>Referência:</label>
		  	   <h:selectOneMenu id="dropDownReferencia" value="#{exameForm.objExameSolic.referencia.isnReferencia}"
		  	                	style="width: 380px">
				   	<f:selectItems value="#{exameForm.sliReferencia}" />
			   </h:selectOneMenu>
		   </div>
		</div>
		<br/>
   	    <h3>REALIZAÇÃO</h3>
   	    <div class="quadroPaciente">
        	<div class="col385">
        	    <div style="margin-bottom: 8px">
	         		<label class="largura80"  >Data:</label>
			    	<rich:calendar datePattern="dd/MM/yyyy" 
							   id="inputdatRealizacao"								   								      
							   enableManualInput="true"  
							   oninputkeydown="formataData(this);"								   								   
							   converter="ConversorDeDatas"		
							   value="#{exameForm.objExameSolic.datRealizacao}" />
				</div>			   						
				<div style="margin-bottom: 8px">
        			<label class="largura80">Data Laudo:</label>
		    		<rich:calendar datePattern="dd/MM/yyyy" 
							   id="inputdatLaudo"								   								      
							   enableManualInput="true"  
							   oninputkeydown="formataData(this);"								   								   
							   converter="ConversorDeDatas"							   								   					
							   value="#{exameForm.objExameSolic.datLaudo}"  />
				</div>
				<div style="margin-bottom: 8px">
        	   		<label class="largura80">Situação:</label>
					<h:selectOneMenu id="dropDownSituacao"	
					                 value="#{exameForm.objExameSolic.exameSituacao.isnExameSituacao}"
			 					     style="width: 160px">
				   		<f:selectItems value="#{exameForm.sliExameSituacao}" />
					</h:selectOneMenu>
				</div>
			</div>          	
          	<div class="col385"> 
           		<label>Justificativa:</label><br/>
		     	<h:inputTextarea style="width: 370px; height: 50px" 
		     	                 value="#{exameForm.objExameSolic.dscSituacaoJustCompl}" >
		     	</h:inputTextarea>
          	</div>
        </div>
        <br></br>
		<div style="margin-top: 10px; text-align: center">
   			<h:commandButton id="btnGrava" 
				  	    image="IMG/botaoGravar.gif"
				  	    action="#{exameForm.gravarExame}"
				  	    style='margin-right: 10px' />
				  	    		  				
			<h:commandButton id="InculirNotificacaoCidadao" 
				  	    image="IMG/botaoCancelar.gif"
		  				style='margin-right: 10px' 
		  				action="cdExameCsExame" 
		  				immediate="true" />
		</div>		
        </div>        
		<script type="text/javascript">
			function avisosErros(erro) {		
            	if (erro==1) {
	                alert("Informe a data do parecer.");
    	        }
	  		}
		</script>	
	</h:form>
</ui:define>
</ui:composition>
</html>
