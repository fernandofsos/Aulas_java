<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich" >


<ui:composition template="template.xhtml">

<ui:define name="conteudo">

		<h:form>
			<rich:panel>
				<h:panelGrid columns="2">
					<h:outputText value="Cadastro de Leito" style="line-height: normal; color: #0080FF; text-transform: uppercase; font-style: italic; font-size: 12px; font-family: Verdana, Arial, Sans-Serif"></h:outputText>
				</h:panelGrid>
			</rich:panel>
		</h:form>

<a4j:keepAlive beanName="leitoForm" />
<h:form>

			<rich:panel>
				
				
				<h:panelGrid columns="2">
				
				<!-- DESCRICAO LEITO -->
				<h:panelGroup id="pnlDscLeito">
					<h:outputText value="Descrição Leito: " style="font-size: 11px; font-family: Verdana" ></h:outputText>
					<br />
					<h:inputText 
					value="#{leitoForm.objLeito.dscLeito}"
					size="80" 
					required="true"
					requiredMessage="Descrição Leito: Campo Obrigatório."
					style="width:339px; font-size: 11px; text-align:left; font-family: Verdana; position:static; height:15px" 
					maxlength="5" >
					</h:inputText>
				</h:panelGroup>	
				
				<br />
					
					 <!-- ENFERMARIA -->
				<h:panelGroup id="pnlEnfermaria" >
					<h:outputText value="Enfermaria: " style="font-size: 11px; font-family: Verdana" ></h:outputText>
					<br />
					<h:selectOneMenu 
					id="somenfermaria" 
					style="width:300px; font-size: 11px; text-align:left; font-family: Verdana; position:static; height:20px"
					value="#{leitoForm.objLeito.enfermaria.isnEnfermaria}" 
					required="true" 
					requiredMessage="Descrição Enfermaria: Campo Obrigatório." >
					<f:selectItems 
					value="#{leitoForm.sliEnfermaria}"/>
					</h:selectOneMenu> 
				</h:panelGroup>
				
				<br />

					 <!-- PROFISSIONAL -->
				<h:panelGroup id="pnlProfissional" >
					<h:outputText value="Profissional: " style="font-size: 11px; font-family: Verdana"></h:outputText>
					<br />
					<h:selectOneMenu 
					id="somprofissional" 
					style="width:300px; font-size: 11px; text-align:left; font-family: Verdana; position:static; height:20px"
					value="#{leitoForm.objLeito.profissional.isnProfissional}" 
					required="true" 
					requiredMessage="Descrição Enfermaria: Campo Obrigatório." >
					<f:selectItems 
					value="#{leitoForm.sliProfissional}"/>
					</h:selectOneMenu> 
				</h:panelGroup>
				
				<br />
					
					 <!-- SEXO -->
				<h:panelGroup id="pnlSexo">
						<!-- PANEL DA ATIVO --> 
					<h:outputText value="Sexo: " style="width:300px; font-size: 11px; font-family: Verdana"></h:outputText>
					<br />
						<rich:panel id="panelsexoSelect" >
                        <h:selectOneRadio id="sexoSelect" value="#{leitoForm.sexoSelecionado}" style="width:150px; font-size: 15px;" >
								<f:selectItem itemLabel="Feminino" itemValue="F"   />
								<f:selectItem itemLabel="Masculino" itemValue="M" />
						</h:selectOneRadio> 
						</rich:panel>
				</h:panelGroup>
				
				<br />
				<br />
				
				</h:panelGrid>
				
			</rich:panel>

				<h:panelGrid columns="4">
					
					<h:commandButton id="Inserir" value="Inserir" action="#{leitoForm.inserir}" ></h:commandButton>

					<h:commandButton id="Alterar" value="Alterar" action="#{leitoForm.alterar}" ></h:commandButton>

					<h:commandButton id="Excluir" value="Excluir" action="#{leitoForm.excluir}" ></h:commandButton>
					
					<h:commandButton id="consulta" value="consulta" 
						action="cdLeitoFromCsLeito" immediate="true" 
						actionListener="#{leitoForm.limpar}" ></h:commandButton>
					
				</h:panelGrid>

</h:form>
</ui:define>
</ui:composition>
</html>
