<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich" >


<ui:composition template="template.xhtml">

<ui:define name="conteudo">
	<h:panelGrid columns="2">
		<h:outputText value="Cadastro de Enfermaria" style="line-height: normal; color: #0080FF; text-transform: uppercase; font-style: italic; font-size: 12px; font-family: Verdana, Arial, Sans-Serif"></h:outputText>
	</h:panelGrid>
	
	<a4j:keepAlive beanName="enfermariaForm" />
	<h:form>
			<div>			
				<div>
					<h:outputText value="Descrição Enfermaria: " /><br />
					<h:inputText 
						value="#{enfermariaForm.objEnfermaria.dscEnfermaria}"						 
						required="true"
						requiredMessage="Descrição Enfermaria: Campo Obrigatório."
						style="width:339px; font-size: 0.8em; text-align:left; font-family: Verdana; height: 20px" 
						maxlength="30" >
					</h:inputText>
				</div>
				<br />
				 <!-- CLINICA -->
				<div>
					<h:outputText value="Clínica: " />
					<br />
					<h:selectOneMenu 
						id="somclinica"
						style="width:300px; font-size: 0.8em; font-family: Verdana; height: 20px"
						value="#{enfermariaForm.objEnfermaria.clinica.isnClinica}" 
						required="true" 
						requiredMessage="Descrição Clínica: Campo Obrigatório." >
					<f:selectItems value="#{enfermariaForm.sliClinica}" />
					</h:selectOneMenu> 
				</div>
				<br />	
				<div> 
					<h:outputText value="Sexo: " />
					<br />						
                        <h:selectOneRadio id="ativoSelect" value="#{enfermariaForm.selecionado}" 
                        		style="width:150px; font-size: 0.8em;" >
								<f:selectItem itemLabel="Ativo" itemValue="S"   />
								<f:selectItem itemLabel="Inativo" itemValue="N" />
						</h:selectOneRadio>
				</div>
				<br />			
			</div>
		
			<div>
				<h:commandButton id="Inserir" value="Inserir" action="#{enfermariaForm.inserir}" ></h:commandButton>
				<h:commandButton id="Alterar" value="Alterar" action="#{enfermariaForm.alterar}" ></h:commandButton>
				<h:commandButton id="Excluir" value="Excluir" actionListener="#{enfermariaForm.excluir}" ></h:commandButton>
				<h:commandButton id="consulta" value="consulta" 
					action="cdEnfermariaFromCsEnfermaria" immediate="true" 
					actionListener="#{enfermariaForm.limpar}" ></h:commandButton>
			</div>
	</h:form>
</ui:define>
</ui:composition>
</html>
