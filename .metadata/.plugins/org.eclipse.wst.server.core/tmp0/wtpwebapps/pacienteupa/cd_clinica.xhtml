<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich" >


<ui:composition template="template.xhtml">

<ui:define name="conteudo">

			<h:form>
			<rich:panel>
				<h:panelGrid columns="2">
					<h:outputText value="Cadastro de Leito" style="line-height: normal; color: #0080FF; text-transform: uppercase; font-style: italic; font-size: 12px; font-family: Verdana, Arial, Sans-Serif"></h:outputText>
				</h:panelGrid>
			</rich:panel>
		</h:form>
		
<a4j:keepAlive beanName="clinicaForm" />
<h:form>
	<rich:panel>
		<h:panelGrid columns="2">
		<!-- DESCRICAO MUNICIPIO -->
			<h:panelGroup id="pnlDscClinica">
					<h:outputText value="Descrição Clínica: " style="font-size: 1em; font-family: Verdana" ></h:outputText>
					<br />
					<h:inputText 
						value="#{clinicaForm.objClinica.dscClinica}"
						size="80" 
						required="true"
						requiredMessage="Descrição Clínica: Campo Obrigatório."
						style="width:339px; font-size: 1em; text-align:left; font-family: Verdana; position:static; height:15px" 
						maxlength="30" >
					</h:inputText>
				</h:panelGroup>	
				
				<br />
					
					<!-- BLOCO -->
				<h:panelGroup id="pnlBloco">
					<h:outputText value="Bloco: " style="font-size: 11px; font-family: Verdana"></h:outputText>
					<br />
					<h:selectOneMenu 
						id="sombloco" 
						style="width:339px; font-size: 11px; text-align:left; font-family: Verdana; position:static; height:15px"
						value="#{clinicaForm.objClinica.bloco.isnBloco}" 
						required="true" 
						requiredMessage="Descrição Bloco: Campo Obrigatório." >
						<f:selectItems value="#{clinicaForm.sliBloco}" />
					</h:selectOneMenu> 
				</h:panelGroup>

				<br />	

				<!-- CENSO -->
				<h:panelGroup id="pnlCenso">
						<!-- PANEL DA ATIVO --> 
					<h:outputText value="Censo: " style="width:300px; font-size: 11px; font-family: Verdana"></h:outputText>
					<br />						
                    <h:selectOneRadio id="censoSelect" value="#{clinicaForm.censoSelecionado}" style="width:150px; font-size: 15px;" >
								<f:selectItem itemLabel="Sim" itemValue="S"   />
								<f:selectItem itemLabel="Não" itemValue="N" />
					</h:selectOneRadio>
				</h:panelGroup>
                <br />

				<!-- ATIVO -->
				<h:panelGroup id="pnlAtivo">
						<!-- PANEL DA ATIVO --> 
					<h:outputText value="Ativo: " style="width:300px; font-size: 11px; font-family: Verdana"></h:outputText>
					<br />
						<rich:panel id="panelativoSelect" >
                        <h:selectOneRadio id="ativoSelect" value="#{clinicaForm.selecionado}" style="width:150px; font-size: 15px;" >
								<f:selectItem itemLabel="Ativo" itemValue="S"   />
								<f:selectItem itemLabel="Inativo" itemValue="N" />
						</h:selectOneRadio> 
						</rich:panel>
				</h:panelGroup>

                <br />
                <br />
				
				</h:panelGrid>
				
			</rich:panel>

				<h:panelGrid columns="4">
					
					<h:commandButton id="Inserir" value="Inserir" action="#{clinicaForm.inserir}" ></h:commandButton>

					<h:commandButton id="Alterar" value="Alterar" action="#{clinicaForm.alterar}" ></h:commandButton>

					<h:commandButton id="Excluir" value="Excluir" action="#{clinicaForm.excluir}" ></h:commandButton>
					
					<h:commandButton id="consulta" value="consulta" 
						action="cdClinicaFromCsClinica" immediate="true" 
						actionListener="#{clinicaForm.limpar}" ></h:commandButton>
					
				</h:panelGrid>

</h:form>
</ui:define>
</ui:composition>
</html>
