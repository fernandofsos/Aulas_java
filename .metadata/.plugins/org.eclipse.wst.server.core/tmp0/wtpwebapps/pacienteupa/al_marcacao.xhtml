<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<ui:composition template="template.xhtml">
	<ui:define name="headHtml">
 
	</ui:define>
	<ui:define name="conteudo">
	<a4j:keepAlive beanName="marcacaoForm" />
	
	<rich:modalPanel id="panelStatus" autosized="true">  
 		<h:panelGrid columns="2"> 
 			<h:graphicImage url="IMG/ajax-loader.gif" style="border:0px"/> 
 			<h:outputText value="Carregando..." />
 		</h:panelGrid> 
	</rich:modalPanel>
		
	<h:form id="alMarcacao" >	
		<h:inputHidden value="#{marcacaoForm.objMarcacao.isnMarcacao}" />
		<div id="geral">
		   	<label class="cabAreaPesquisa">ALTERAR MARCAÇÃO</label>  	 
			<div class="areaPesquisa">        		        			 
					<fieldset>
						<legend class="font12">Profissional</legend>
						
						<br/>
						
						<h:panelGroup layout="block" id="pnProfissional">
							<table width="100%">
	                			<tr>
	                				<td width="15%" class="font12" align="left"><b>Nome:</b></td>
	                				<td class="font12">
	                					<h:outputText value="#{marcacaoForm.objMarcacao.usuarioProfissional.dscUsuario}" />
	                				</td>
	                			</tr>
	                			<tr>
	                				<td width="15%" class="font12" align="left"><b>Especialidade:</b></td>
	                				<td class="font12">
	                					<h:outputText value="#{marcacaoForm.objMarcacao.especialidadeBean.dscEspecialidade}" />
	                				</td>
	                			</tr>
	                			<tr>
	                				<td width="15%" class="font12" align="left"><b>Escala:</b></td>
	                				<td class="font12">
	                					<h:outputText value="#{marcacaoForm.nmEscala}" />
	                				</td>
	                			</tr>	                			
							</table>						
						</h:panelGroup>
					</fieldset>	
					
					<br/>
					
					<label>Paciente</label> <a4j:commandButton image="IMG/pesquisa.gif" 
        			                                                  id="btnPaciente"
        			                                            immediate="true"
											           		      action="#{marcacaoForm.abrirPaciente}"
											           		      oncomplete="Richfaces.showModalPanel('panPaciente');"
												    		    reRender="panPaciente" />
					
					<fieldset>
						<h:panelGroup layout="block" id="pnPaciente">
							<table width="100%">
								<tr>
	                				<td width="15%" class="font12" align="left"><b>Prontuário:</b></td>
	                				<td class="font12"><h:outputText value="#{marcacaoForm.objMarcacao.pacienteBean.numProntuario}" /></td>
	                			</tr>
	                			<tr>
	                				<td width="15%" align="left" class="colLeft font12"><b>Nome:</b></td>
	                				<td>
	                					<h:inputText value="#{marcacaoForm.objMarcacao.dscNome}" id="nmPaciente" onblur="upper(this);" maxlength="100" style="width:455px; text-transform:uppercase;" rendered="#{marcacaoForm.objMarcacao.pacienteBean.numProntuario == null}"/>
	                					<h:outputText value="#{marcacaoForm.objMarcacao.dscNome}" rendered="#{marcacaoForm.objMarcacao.pacienteBean.numProntuario != null}" />
	                				</td>
	                			</tr>
	                			<tr>
	                				<td width="15%" align="left" class="font12"><b>Contato:</b></td>
	                				<td>
	                					<h:inputText value="#{marcacaoForm.objMarcacao.dscContato}" id="nmContato" onblur="upper(this);" maxlength="400" style="width:455px; text-transform:uppercase;" />
	                				</td>
	                			</tr>
	                			<tr>
	                				<td width="15%" align="left" valign="top" class="font12"><b>Observação:</b></td>
	                				<td class="font12">
	                					<h:inputTextarea cols="85" id="nmObs" onkeyup="verificaTamanho(this, 400, 'lblObservacao');" onblur="upper(this);" value="#{marcacaoForm.objMarcacao.dscObs}" style="text-transform:uppercase"/>
	                				<br/><label id="lblObservacao"></label>
	                				</td>
	                			</tr>
	                			<tr>
	                				<td width="15%" align="left" class="font12"><b>Consulta:</b></td>
	                				<td>
										<h:selectOneMenu id="tpConsulta"
														 value="#{marcacaoForm.objMarcacao.isnTipoConsulta}">
											<f:selectItems var="o" itemValue="o.isnTipoConsulta" itemLabel="o.dscTipoConsulta" value="#{marcacaoForm.lstTpCns}" />
										</h:selectOneMenu>
									</td>
	                			</tr>
                			</table>
						</h:panelGroup>
					</fieldset>
					
					<br/>
					
					<a4j:commandButton id="btnAlterar"
		  	    					value="Alterar"
								   action="#{marcacaoForm.alterar}"								  
							   oncomplete="validaMarcacao('#{marcacaoForm.msgMarcacao}');"
							   styleClass="botaoModal100"
									style="margin-right: 10px;"
									reRender="alMarcacao, pnPaciente">									
					</a4j:commandButton>
					
					<a4j:commandButton id="btnObservacoes"
		  	    					value="Ver Observações"
								   action="#{marcacaoForm.verObservacoes}"
							   styleClass="botaoModal100"
							   oncomplete="#{rich:component('panObservacoes')}.show()"
									style="margin-right: 10px;"
									reRender="alMarcacao, panObservacoes">									
					</a4j:commandButton>					
							
					<a4j:commandButton id="btnCancelar"
		  	    					value="Cancelar"
		  	    				  onclick="window.location = '/paciente/cs_marcacao.jsf';"
								   action="#{marcacaoForm.cancelar}"
							   styleClass="botaoModal100"							   		 
									style="margin-right: 10px;">
							</a4j:commandButton>
														    		    
				<br/>
			</div>
		</div>		
	</h:form>
	
	
	<!-- MODAL PANEL DE PACIENTE -->
	
	<rich:modalPanel id="panPaciente" autosized="false" width="700" height="450" resizeable="false"
		                 headerClass="headerPanel3">
		<!-- BARRA DE TITULO MODAL-->
    	<f:facet name="header">
			<h:panelGroup>
       			<h:outputText value="Pesquisa de Paciente"></h:outputText>
       		</h:panelGroup>
    	</f:facet>
    	<f:facet name="controls">
    	 	<h:panelGroup>
        		<h:graphicImage value="IMG/fechar.png" id="fechaPanelPaciente"/>
        		<rich:componentControl for="panPaciente" attachTo="fechaPanelPaciente" operation="hide" event="onclick" />
        	</h:panelGroup>
    	</f:facet>
    	
    	<h:form id="formPaciente">
    		<fieldset style="background-color: #F5F5F5">
                
                <div style="height: 30px;">
				    <div class="colLeft" style="width: 15%;">     
	       				<label class="font12" ><b>Prontuário:</b></label>
	       			</div>
	       			<div class="colLeft largura220">
	       				<h:inputText value="#{marcacaoForm.nmProntuario}" maxlength="5" styleClass="campoTexto largura200" onblur="this.value.toUpperCase();" style="width: 50px;" id="nmProntuario"/>
	       			</div>	       			       
	    		</div>
	    		
	    		<div style="height: 30px;">
				    <div class="colLeft" style="width: 15%;">     
	       				<label class="font12" ><b>Nome:</b></label>
	       			</div>
	       			<div class="colLeft largura220">
	       				<h:inputText value="#{marcacaoForm.nmPaciente}" maxlength="100" styleClass="campoTexto largura200" onblur="this.value.toUpperCase();" style="width: 450px;" id="nmPaciente"/>
	       			</div>	       			       
	    		</div>
	    		
	    		<div style="height: 20px">
				    <div class="colLeft" style="width: 100%;">     
	       				<a4j:commandButton style="width: 80px; height: 20px;" oncomplete="validaMarcacao('#{marcacaoForm.msgMarcacao}');" id="pesquisar" value="Pesquisar" actionListener="#{marcacaoForm.pesquisarPaciente}" reRender="formPaciente"/>
	       			</div>
	    		</div>
    		</fieldset>
    		
    		
    		<div>
			<rich:dataTable id="tabelaPaciente"
					onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
					onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"					
					value="#{marcacaoForm.listPaciente}" 
					var="listaPaciente" 
					rows="10"
					rowKeyVar="linha" 
					style="width: 680px; cursor: pointer;">
				<f:facet name="header">
					<rich:columnGroup>
						<h:column>
							<h:outputText width="5%" />
						</h:column>						
						<h:column>
							<h:outputText width="10%" value="Prontuário" />
						</h:column>
						<h:column>
							<h:outputText width="85%" value="Nome" />
						</h:column>						
					</rich:columnGroup>
				</f:facet>
				
				<rich:column align="center" width="5%" sortable="true">
					<a4j:commandLink action="#{marcacaoForm.retornarPaciente}" reRender="pnPaciente" oncomplete="#{rich:component('panPaciente')}.hide()">
						<h:graphicImage id="imgSelecionarPaciente" url="IMG/selecionar.png" style="border:0;" />
						<f:setPropertyActionListener value="#{listaPaciente}" target="#{marcacaoForm.objPaciente}" />
					</a4j:commandLink>
				</rich:column>
				
				<rich:column width="10%" sortable="true">
					<h:outputText value="#{listaPaciente.numProntuario}" />
				</rich:column>
				
				<rich:column width="85%" sortable="true">
					<h:outputText value="#{listaPaciente.dscNome}" />
				</rich:column>


				<f:facet name="footer">
					<rich:datascroller id="ds" ajaxSingle="false" />
				</f:facet>
			</rich:dataTable>
		</div>
		
		<script>

			function validaMarcacao(msg)
			{
				if(msg != '')
				{
					alert(msg);
				}
			}
		
			function verificaTamanho(campo, tamMax, resposta)
			{
				var strLen;
				strLen = 0;
				if(campo.value.length > 0)
				{
					strLen = strLen + campo.value.length;
				}
				if (strLen == 1)
			   	{
				   	if(campo.value.substring(0,1) == " ")
					{
				       	campo.value = "";
						strLen = strLen - 1;
					}
			   	}
				if (strLen > tamMax)
				{
					campo.value = campo.value.substring(0,tamMax);
					strLen = strLen - 1;
					return;
				}
				if(resposta != null)
				{	
					if(document.forms['alMarcacao'].elements[resposta] != null)
					{
						document.forms['alMarcacao'].elements[resposta].value = (tamMax - strLen);
					}
					else
					{
						document.getElementById(resposta).innerHTML = '(' + (tamMax - strLen) + ' caracteres restantes)';
					}
				}
			}
			
		</script>
		
    	</h:form>
    	
 	</rich:modalPanel>	
	<!-- FINAL DO MODAL PANEL DE PACIENTE -->  
	
	
		<!-- MODAL PANEL DE OBSERVAÇÕES -->
	
	<rich:modalPanel id="panObservacoes" autosized="false" width="900" height="500" resizeable="false"
		                 headerClass="headerPanel3">
		<!-- BARRA DE TITULO MODAL-->
    	<f:facet name="header">
			<h:panelGroup>
       			<h:outputText value="Observações da Marcação"></h:outputText>
       		</h:panelGroup>
    	</f:facet>
    	<f:facet name="controls">
    	 	<h:panelGroup>
        		<h:graphicImage value="IMG/fechar.png" id="fechaPanelObs"/>
        		<rich:componentControl for="panObservacoes" attachTo="fechaPanelObs" operation="hide" event="onclick" />
        	</h:panelGroup>
    	</f:facet>
    	
    	<h:form id="formProfissionalObs">
    		<fieldset style="background-color: #F5F5F5">                		
	    		<div style="height: 30px;">
				    <div class="colLeft" style="width: 15%;">     
	       				<label class="font12" ><b>Protocolo:</b></label>
	       			</div>
	       			<div class="colLeft largura220">
	       				<h:outputText value="#{marcacaoForm.isnMarcacao}" />
	       			</div>	       			       
	    		</div>
	    		
	    		<div style="height: 30px;">
				    <div class="colLeft" style="width: 15%;">     
	       				<label class="font12" ><b>Paciente:</b></label>
	       			</div>
	       			<div class="colLeft largura220">
	       				<h:outputText value="#{marcacaoForm.nmPaciente}" />
	       			</div>	       			       
	    		</div>	    			    		
    		</fieldset>
    		
    		
    		<div>
			<rich:dataTable id="tabelaObservacoes"
					onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
					onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
					value="#{marcacaoForm.listObservacoes}" 
					var="rst" 
					rows="10"
					rowKeyVar="linha" 
					style="width: 100%; cursor: pointer;">
				<f:facet name="header">
					<rich:columnGroup>						
						<h:column>
							<h:outputText value="Descrição" />
						</h:column>
						<h:column>
							<h:outputText value="Data de Cadastro" />
						</h:column>
						<h:column>
							<h:outputText value="Usuario de Cadastro" />
						</h:column>
					</rich:columnGroup>
				</f:facet>
												
				<rich:column sortable="true">
					<h:outputText value="#{rst.dscMarcacaoObs}" />
				</rich:column>
				
				<rich:column sortable="true">
					<h:outputText value="#{rst.datCadastro}" />
				</rich:column>

				<rich:column sortable="true">
					<h:outputText value="#{rst.usuarioBean.dscUsuario}" />
				</rich:column>
				
				<f:facet name="footer">
					<rich:datascroller id="ds" ajaxSingle="false" />
				</f:facet>
			</rich:dataTable>
		</div>
						
    	</h:form>
    	
 	</rich:modalPanel>	
	<!-- FINAL DO MODAL PANEL DE OBSERVAÇÕES -->
	
	</ui:define>
	
</ui:composition>

</html>
