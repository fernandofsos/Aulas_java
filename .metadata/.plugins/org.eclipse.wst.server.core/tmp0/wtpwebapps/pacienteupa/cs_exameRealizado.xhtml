<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:a4j="http://richfaces.org/a4j"
	  xmlns:t="http://myfaces.apache.org/tomahawk"
	  xmlns:rich="http://richfaces.org/rich">
	  
<ui:composition template="template.xhtml">
<ui:define name="headHtml">
	<title>SISTEMA DE PACIENTE - Baixar Exames Realizados</title>	
</ui:define>
<ui:define name="conteudo">
<a4j:keepAlive beanName="exameForm" />
<a4j:keepAlive beanName="emergenciaForm" />

<a4j:status id="statusPanel"
	   onstart="Richfaces.showModalPanel('panelStatus');" 
	   onstop="#{rich:component('panelStatus')}.hide()">
</a4j:status>   
		
<rich:modalPanel id="panelStatus" autosized="true">  
	<h:panelGrid columns="2"> 
		<h:graphicImage url="IMG/ajax-loader.gif" style="border:0px"/> 
		<h:outputText value="Carregando..." />
	</h:panelGrid> 
</rich:modalPanel>

<a4j:form id="formulario">
   	    	  
   	  <div class="cabAreaPesquisa">Baixar Exames Realizados</div>	  
	    <div class="areaPesquisa" style="height:40px">	                
	       <div class="col100" style="text-align: right; padding-top: 15px">    
	           <label>Total de exames:</label><br/>       
	       </div>   
	       <div >
	       	 <h:outputText id="totalPesq" 
	                         value="#{exameForm.totalRegistros}" 
	                         styleClass="totalizador2"
	                         style="width: 70px !important;" />	
	       </div>
	       
	      <div style="height: 20px">
			<div >
				<a4j:commandButton 
						id="Pesquisar" value="Total de Exames" image="IMG/atualizar.gif"
						action="#{exameForm.consultaExameSolicRelSemBaixa}"
						reRender="tabelaPaciente,totalPesq" >
				</a4j:commandButton>
			</div>
		 </div>
	       
	    </div>
	    
	    <div style="margin-bottom:30px">
			<rich:dataTable id="tabelaPaciente"
							onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
							onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
							value="#{exameForm.data}"
							var="internado" 					
							rows="#{exameForm.rows}"					 
							style="width: 100%"										 
							>
				<f:facet name="header">
					<rich:columnGroup>
						<h:column>
							<h:outputText value="Prontuário" /> <!-- 5 -->
						</h:column>
						
						<h:column>
							<h:outputText value="Paciente" /> <!-- 20 -->
						</h:column>	
								
						<h:column>
							<h:outputText value="Exame" /> <!-- 20 -->
						</h:column>		
						
						<h:column>
							<h:outputText value="Solicitante" /> <!-- 20 -->
						</h:column>	
						
						<h:column>
							<h:outputText value="Data solicitação" /> <!-- 5 -->
						</h:column>		
							
						<h:column>
							<h:outputText value="Data realização" /> <!-- 5 -->
						</h:column>	
						
						<!-- <h:column>
							<h:outputText value="Urgente" />
						</h:column>	 -->
						
					    <h:column>
							<h:outputText value="Imp" /> <!-- 5 -->
						</h:column>	
						
						<h:column>
							<h:outputText value="Baixar" /> <!-- 5 -->
						</h:column>	
							
					</rich:columnGroup>
				</f:facet>
				<!-- PRONTUARIO -->			
				<rich:column width="5%">
					<center>
						<h:outputText value="#{internado.num_prontuario}" />
					</center>
				</rich:column>
				
				<!-- NOME -->
				<rich:column width="20%" sortBy="#{internado.paciente}" >
					<h:outputText value="#{internado.paciente} " />
				</rich:column>
				
				<!-- DSC_EXAME -->
				<rich:column width="20%" sortBy="#{internado.dsc_exame}" >
					<h:outputText value="#{internado.dsc_exame} " />
				</rich:column>
				
				<!-- SOLICITANTE -->
				<rich:column width="20%" sortBy="#{internado.solicitante}" >
					<h:outputText value="#{internado.solicitante} " />
				</rich:column>
				
				<!-- DAT_CADASTRO -->
				<rich:column width="5%" sortBy="#{internado.dat_cadastro}" >
					<h:outputText value="#{internado.dat_cadastro}">
					 <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
					</h:outputText>
				</rich:column>
				
				<!-- DAT_REALIZACAO -->
				<rich:column width="5%" sortBy="#{internado.dat_realizacao}" >
					<h:outputText value="#{internado.dat_realizacao}" >
						 <f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</rich:column>
				
				<!-- URGENTE -->
			 <!-- 	<rich:column width="5%" sortBy="#{internado.flg_urgente}" >
				<center>
					<h:outputText value="#{internado.flg_urgente}" />
				</center>
				</rich:column>
             -->
				<rich:column width="3%">
					<center>
						<t:commandLink id="imprimirPrescricao" action="#{emergenciaForm.visualizarExameRealizado}" style="border:white; width: 12px; height: 12px;"
         							   target="_blank" >
         					<h:graphicImage id="imgTransf" url="IMG/impressora.png" style="border:0;" />		   
							<f:setPropertyActionListener value="#{internado}" target="#{emergenciaForm.objExameSolicSemBaixaVO}"/>							
						</t:commandLink>
					</center>
				</rich:column>
				
				<rich:column width="3%">
				<center>
						<a4j:commandButton id="btnBaixa" value="Baixar" 
										   action="#{exameForm.baixarExamesRealizados}"
										   reRender="tabelaPaciente,totalPesq"
										   styleClass="botaoModal">
						<f:setPropertyActionListener value="#{internado}" target="#{exameForm.objExameSolicSemBaixaVO}" />
						</a4j:commandButton>
				</center>
				
				</rich:column>
				
				<f:facet name="footer">
					<rich:datascroller page="#{exameForm.page}" for="tabelaPaciente" 
                		scrollerListener="#{exameForm.scrollPage}" render="tabelaPaciente" />
				</f:facet>
				
			</rich:dataTable>
		</div>

		

	<script type="text/javascript">     
		function avisosPesquisa(erro) {
			if (erro == 2) {
				alert("Não há pacientes cadastrados que atendam a esta pesquisa.");
			}
		}

		function abrirRelatorio(msg, isnInternacao) {
			if (msg == 'EMPTY') {
				alert("Não existe transferência(s) para este paciente!");
			} else {
				window.open('cd_internacaoTrans.jsf?paramRel=relISGH_' + isnInternacao);
			}
		}

		function validar(msg) {
			if (msg != '') {
				alert(msg);
			}
		}
	</script>
		
</a4j:form>	
</ui:define>
</ui:composition>
</html>
