<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="template.xhtml">
<ui:define name="conteudo">

			<h:form>
			<rich:panel>
				<h:panelGrid columns="2">
					<h:outputText value="Consultar UF" style="line-height: normal; color: #0080FF; text-transform: uppercase; font-style: italic; font-size: 12px; font-family: Verdana, Arial, Sans-Serif"></h:outputText>
				</h:panelGrid>
			</rich:panel>
		</h:form>
	
	<!-- FORM -->
	<h:form>
	
		<!-- KEEPALIVE -->
		<a4j:keepAlive beanName="ufForm"></a4j:keepAlive>
		
		<h:panelGrid columns="4">
				<h:outputText value="Descrição UF:" styleClass="label"></h:outputText>
				<h:inputText value="#{ufForm.strUf}" styleClass="label" style="width:300px; font-size: 11px; text-align:left; font-family: Verdana; position:static; height:15px" ></h:inputText>
				<h:commandButton value="buscar" action="#{ufForm.buscar}"></h:commandButton>
				<h:commandButton value="novo" action="csUfFromCdUf"></h:commandButton>				
		</h:panelGrid>
		    
		    <!-- DATATABLE -->
			<rich:dataTable 
			id="dtUf" 
			onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
                        onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
			value="#{ufForm.lstUf}" 
			var="uf" 
			border="0" 
			cellpadding="1" 
			cellspacing="1" 
			width="100%"
			reRender="ds"
			rows="10" >
				<f:facet name="header">
				<rich:columnGroup>
					<h:column><h:outputText value="Descrição" /></h:column>
				</rich:columnGroup>
				</f:facet>
				<rich:column>
					<h:commandLink action="csUfFromCdUf" styleClass="primeiro">
						<h:outputText value="#{uf.dscUf}" />
						<f:setPropertyActionListener value="#{uf}"	target="#{ufForm.objUf}" />
						<f:setPropertyActionListener value="#{true}" target="#{ufForm.acaoAlterar}"/>
					</h:commandLink>
				</rich:column>
				
				<!-- RODAPE DA TABELA -->	
				<f:facet name="footer">
		        	<rich:datascroller fastControls="auto"  maxPages="5" id="ds" ajaxSingle="false" />
		        </f:facet>
			</rich:dataTable>
	</h:form>
</ui:define>
</ui:composition>

</html>
