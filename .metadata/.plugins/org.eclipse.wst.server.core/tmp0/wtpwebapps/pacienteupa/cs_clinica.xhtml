<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="template.xhtml">
<ui:define name="conteudo">	
	<!-- KEEPALIVE -->
	<a4j:keepAlive beanName="clinicaForm"></a4j:keepAlive>
	
	<rich:modalPanel id="panelEdicao" autosized="true" width="400" resizeable="false" headerClass="headerPanel">
		<f:facet name="header">
			<h:outputText value="#{(clinicaForm.novaClinica)?'Nova Clínica':'Alterar/Excluir Clínica'}"></h:outputText>		
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="IMG/fechar.png" id="fechaCl" />
				<rich:componentControl for="panelEdicao" attachTo="fechaCl" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		
		<h:form id="EdicaoClinica">
			<div class="geralCampos" style="font-size: 12px">			
		    	<label>Nome da Clínica:</label><br/>
				<h:inputText value="#{clinicaForm.nomeClinica}" styleClass="campoTexto" 
				             maxlength="30" style="width: 350px"/>
				<br/>        
				<label>Bloco:</label><br/>
				<h:selectOneMenu value="#{clinicaForm.objClinica.bloco.isnBloco}">
					<f:selectItems value="#{clinicaForm.sliBloco}"/>
				</h:selectOneMenu>
				<br/>            
				<h:selectBooleanCheckbox value="#{clinicaForm.chkParticipaCenso}" /><label>Participa no Censo:</label>				
				<br/>                          
				<h:selectBooleanCheckbox value="#{clinicaForm.chkDesativada}" /><label>Desativar:</label>
				<br/>
				           								             
			</div>
			<div style="text-align: center; margin-top: 10px">
				<a4j:commandButton id="btnOk" value="OK" 
						   action="#{clinicaForm.salvarClinica()}"
						   oncomplete="this.disabled=false; avisosValidacao(#{clinicaForm.codigoErro},'panelEdicao')" 
						   reRender="dtClinicas,totalRegs"
						   style="margin-right: 10px" 
						   styleClass="botaoModal"
						   onclick="this.disabled=true" >				
				</a4j:commandButton>			
				
				<a4j:commandButton id="btnCancel"  
				                   value="Cancelar" 
				                   styleClass="botaoModal"
				                   style="margin-right: 10px">
					<rich:componentControl for="panelEdicao" attachTo="btnCancel" operation="hide" event="onclick" />
				</a4j:commandButton>
				
				<a4j:commandButton id="btnExcluir" value="Excluir" 
						   action="#{clinicaForm.excluirClinica()}"
						   onclick="this.disabled=true; confirmarExclusao()"
						   oncomplete="this.disabled=false; avisosValidacao(#{clinicaForm.codigoErro},'panelEdicao')" 
						   reRender="dtClinicas,totalRegs"						    
						   styleClass="botaoModal"						    
						   rendered="#{! clinicaForm.novaClinica}">						   				
				</a4j:commandButton>
			</div>
		</h:form>	
	</rich:modalPanel>
		
    <h:form>		
	<div style="margin-bottom: 60px">	
    	<div class="cabAreaPesquisa">CLÍNICAS</div>
        <div class="areaPesquisa">
            <div class="colLeft">
         		<div class="col250">         	
        			<label>Pesquisar:</label><br/>
					<h:inputText id="inputPesquisa" 
					             value="#{clinicaForm.strClinica}"
					             styleClass="campoTexto"  
					             style="width: 240px;" />
				</div>					
	       		<div class="col70">
	           		<rich:spacer height="12px"/><br/>
	       			<a4j:commandButton image="IMG/pesquisa.gif" id="btnPesquisa" 
	           		    	    action="#{clinicaForm.buscar}" 
		    					oncomplete="avisosValidacao(#{clinicaForm.codigoErro})"		    				
		    					reRender="dtClinicas,totalRegs" />
		   			<rich:hotKey key="return" selector="#inputPesquisa" 
				   	             handler="#{rich:element('btnPesquisa')}.click()"/>		
		    	</div>	
		    	<div class="col200" style="text-align: center;">
			   		<label>Resultado:</label>
			   		<h:outputText class="totalizador2" value="#{clinicaForm.totalClinicas}" id="totalRegs"/> 
				</div>
			</div>
			<div class="col250" style="text-align: right">	    
				<a4j:commandButton value="Nova Clinica" 
			                   oncomplete="Richfaces.showModalPanel('panelEdicao')" 
			                   reRender="panelEdicao"
			                   styleClass="botaoNovoItem"
			                   actionListener="#{clinicaForm.preparaInserir}"
			                   ajaxSingle="true">			                          
					<f:setPropertyActionListener value="#{true}" target="#{clinicaForm.novaClinica}" />
				</a4j:commandButton>
			</div>	
			<br style="clear:both;"/>				
		</div>
		
	   	<rich:dataTable id="dtClinicas" 
			onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
           	onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
			value="#{clinicaForm.lstClinica}" 
			var="clinica"
			width="100%"
			reRender="ds"
			rows="20" >
			
			<f:facet name="header">
				<rich:columnGroup>
					<h:column><h:outputText value="Sel"/></h:column>
					<h:column><h:outputText value="Descrição" /></h:column>
					<h:column><h:outputText value="Bloco" /></h:column>
					<h:column><h:outputText value="Censo" /></h:column>
					<h:column><h:outputText value="Ativa" /></h:column>
				</rich:columnGroup>
			</f:facet>
			
			<rich:column style="text-align: center">
				<a4j:commandLink oncomplete="Richfaces.showModalPanel('panelEdicao')" 
				                 reRender="panelEdicao"
				                 ajaxSingle="true">			
				    <h:graphicImage id="imgSel" url="IMG/selecionar.png" style="border:0;" />
				    <f:setPropertyActionListener value="#{clinica}" target="#{clinicaForm.objClinica}" />				    						
				    <f:setPropertyActionListener value="#{clinica.dscClinica}" target="#{clinicaForm.nomeClinica}" />				    						
					<f:setPropertyActionListener value="#{false}" target="#{clinicaForm.novaClinica}"/>		
				</a4j:commandLink>
			</rich:column>
				
			<rich:column>					
				<h:outputText value="#{clinica.dscClinica}" />
			</rich:column>			
				
			<rich:column>					
				<h:outputText value="#{clinica.bloco.dscBloco}" />
			</rich:column>
				
			<rich:column style="text-align: center">					
				<h:graphicImage value="#{(clinica.flgCenso=='S')?'IMG/check.gif':'IMG/uncheck.gif'}" />
			</rich:column>
			
			<rich:column style="text-align: center">					
				<h:graphicImage value="#{(clinica.flgAtivo=='S')?'IMG/check.gif':'IMG/uncheck.gif'}" />
			</rich:column>
			
			<f:facet name="footer">
        		<rich:datascroller fastControls="auto" id="ds" ajaxSingle="false" />
        	</f:facet>
		</rich:dataTable>
	</div>		
	</h:form>
	<script type="text/javascript">
		function avisosValidacao(erro,panel) {
			if (erro==0) {
				Richfaces.hideModalPanel(panel);				
			} else if (erro==3) {
				alert("Usuário sem permissão!");				
			} else if (erro==5) {
				alert("Não foi possivel gravar no banco de dados!");			
			} else if (erro==20) {
				alert("Nome da clínica precisar ser preenchido!");				
			} else if (erro==21) {
				alert("Clínica já cadastrada!");
			} else if (erro==22) {
				alert("Erro ao excluir. Verifique se a Clínica possui enfermarias associadas a ela!");	
			}			 		
		}
		
		function confirmarExclusao() {
			if (confirm("Confirma a exclusão?")) {				
				return true;
			} else {
				return false;
			} 
		}
	</script>
</ui:define>
</ui:composition>

</html>
