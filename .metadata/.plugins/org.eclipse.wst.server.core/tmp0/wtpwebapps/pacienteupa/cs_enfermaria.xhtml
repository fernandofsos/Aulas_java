<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="template.xhtml">
<ui:define name="conteudo">
	<a4j:keepAlive beanName="enfermariaForm"></a4j:keepAlive>
	
	<rich:modalPanel id="panelEdicao" autosized="true" width="400" resizeable="false" headerClass="headerPanel">
		<f:facet name="header">
			<h:outputText value="#{(enfermariaForm.novaEnfermaria)?'Nova Enfermaria':'Alterar/Excluir Enfermaria'}"></h:outputText>		
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="IMG/fechar.png" id="fechaCl" />
				<rich:componentControl for="panelEdicao" attachTo="fechaCl" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		
		<h:form id="EdicaoClinica">
			<div class="geralCampos" style="font-size: 12px">			
		    	<label>Nome da Enfermaria:</label><br/>
				<h:inputText value="#{enfermariaForm.objEnfermaria.dscEnfermaria}" styleClass="campoTexto" 
				             maxlength="30"  style="width: 350px" onblur="upper(this);"/>
				<br/>        
				<label>Clínica/Unidade:</label><br/>
				<h:selectOneMenu value="#{enfermariaForm.objEnfermaria.clinica.isnClinica}">
					<f:selectItems value="#{enfermariaForm.sliClinica}"/>
				</h:selectOneMenu>								
				<br/>                          
				<h:selectBooleanCheckbox value="#{enfermariaForm.chkDesativada}" /><label>Desativar:</label>
				<br/>  
				<label>Tempo maximo de permanencia:</label>
				<h:inputText value="#{enfermariaForm.objEnfermaria.tmpEsperaEixo}" styleClass="campoTexto" 
				             maxlength="5"  
				             style="width: 50px"/>
				<label>(em Minutos)</label>  
												             
			</div>
			<div style="text-align: center; margin-top: 10px">
				<a4j:commandButton id="btnOk" value="OK" 
						   action="#{enfermariaForm.salvar}"
						   oncomplete="this.disabled=false; avisosValidacao(#{enfermariaForm.codigoErro},'panelEdicao')" 
						   reRender="dtEnfermarias,totalRegs"
						   style="margin-right: 10px" 
						   styleClass="botaoModal"
						   onclick="this.disabled=true" >				
				</a4j:commandButton>			
				
				<a4j:commandButton id="btnCancel"  
				                   value="Cancelar" 
				                   styleClass="botaoModal"
				                   style="margin-right: 10px">
					<rich:componentControl for="panelEdicao" attachTo="btnCancel" operation="hide" event="onclick" />
				</a4j:commandButton>
				
				<a4j:commandButton id="btnExcluir" value="Excluir" 
						   action="#{enfermariaForm.excluir}"
						   oncomplete="this.disabled=false; avisosValidacao(#{enfermariaForm.codigoErro},'panelEdicao')" 
						   reRender="dtEnfermarias,totalRegs"
						   styleClass="botaoModal"						    
						   onclick="this.disabled=true; if (!confirm('Deseja realmente excluir esta Enfermaria?')) return false;"
						   rendered="#{! enfermariaForm.novaEnfermaria}">						   				
				</a4j:commandButton>
			</div>
		</h:form>	
	</rich:modalPanel>
	
	<h:form>
		<div style="margin-bottom: 60px">	
    	<div class="cabAreaPesquisa">ENFERMARIAS</div>
        <div class="areaPesquisa">
            <div class="colLeft">
         		<div class="col250">         	
        			<label>Pesquisar:</label><br/>
					<h:inputText id="inputPesquisa" 
					             value="#{enfermariaForm.strEnfermaria}"
					             styleClass="campoTexto"  
					             style="width: 240px;" />
				</div>					
	       		<div class="col70">
	           		<rich:spacer height="12px"/><br/>
	       			<a4j:commandButton image="IMG/pesquisa.gif" id="btnPesquisa" 
	           		    	    action="#{enfermariaForm.buscar}" 
		    					oncomplete="avisosValidacao(#{enfermariaForm.codigoErro})"		    				
		    					reRender="dtEnfermarias,totalRegs" />
		   			<rich:hotKey key="return" selector="#inputPesquisa" 
				   	             handler="#{rich:element('btnPesquisa')}.click()"/>		
		    	</div>	
		    	<div class="col200" style="text-align: center;">
			   		<label>Resultado:</label>
			   		<h:outputText class="totalizador2" value="#{enfermariaForm.totalEnfermarias}" id="totalRegs"/> 
				</div>
			</div>
			<div class="col250" style="text-align: right">
				<a4j:commandButton value="Nova Enfermaria" 
			                   oncomplete="Richfaces.showModalPanel('panelEdicao')" 
			                   reRender="panelEdicao"
			                   styleClass="botaoNovoItem"
			                   actionListener="#{enfermariaForm.preparaInserir}"
			                   ajaxSingle="true">			                          
					<f:setPropertyActionListener value="#{true}" target="#{enfermariaForm.novaEnfermaria}" />
				</a4j:commandButton>
			</div>	
			<br style="clear:both;"/>			
		</div>
		
	   	<rich:dataTable id="dtEnfermarias" 
			onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
           	onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
			value="#{enfermariaForm.lstEnfermaria}" 
			var="enfermaria"
			width="100%"
			reRender="ds"
			rows="30" >
			
			<f:facet name="header">
				<rich:columnGroup>
					<h:column><h:outputText value="Sel"/></h:column>
					<h:column><h:outputText value="Descrição" /></h:column>
					<h:column><h:outputText value="Clinica" /></h:column>
					<h:column><h:outputText value="Ativa" /></h:column>
				</rich:columnGroup>
			</f:facet>
			
			<rich:column style="text-align: center">
				<a4j:commandLink oncomplete="Richfaces.showModalPanel('panelEdicao')" 
				                 reRender="panelEdicao"
				                 ajaxSingle="true">			
				    <h:graphicImage id="imgSel" url="IMG/selecionar.png" style="border:0;" />
				    <f:setPropertyActionListener value="#{enfermaria}" target="#{enfermariaForm.objEnfermaria}" />						
					<f:setPropertyActionListener value="#{false}" target="#{enfermariaForm.novaEnfermaria}"/>	
					<f:setPropertyActionListener value="#{ (enfermaria.flgAtivo=='S') ? false : true }" target="#{enfermariaForm.chkDesativada}"/>	
				</a4j:commandLink>
			</rich:column>
				
			<rich:column>					
				<h:outputText value="#{enfermaria.dscEnfermaria}" />
			</rich:column>			
				
			<rich:column>					
				<h:outputText value="#{enfermaria.clinica.dscClinica}" />
			</rich:column>
				
			<rich:column style="text-align: center">					
				<h:graphicImage value="#{(enfermaria.flgAtivo=='S')?'IMG/check.gif':'IMG/uncheck.gif'}" />
			</rich:column>
			
			<f:facet name="footer">
        		<rich:datascroller fastControls="auto" id="ds" ajaxSingle="false" />
        	</f:facet>
		</rich:dataTable>
	</div>		
	</h:form>	
	<script type="text/javascript">
		function avisosValidacao(erro,panel) {
			if (erro==0) {
				Richfaces.hideModalPanel(panel);				
			} 
			else if (erro==3) {
				alert("Usuário sem permissão!");				
			} 
			else if (erro==1) {
				alert("O Campo Nome da Enfermaria é obrigatório!");
			}
			else if (erro==2) {
				alert("O Campo Clínica/Entidade é obrigatório!");
			}
		}
	</script>	
</ui:define>
</ui:composition>

</html>
