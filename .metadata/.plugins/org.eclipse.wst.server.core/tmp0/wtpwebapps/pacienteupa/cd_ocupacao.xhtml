<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich" >


<ui:composition template="template.xhtml">

<ui:define name="conteudo">

		<h:form>
			<rich:panel>
				<h:panelGrid columns="2">
					<h:outputText value="Cadastro de Ocupação" style="line-height: normal; color: #0080FF; text-transform: uppercase; font-style: italic; font-size: 12px; font-family: Verdana, Arial, Sans-Serif"></h:outputText>
				</h:panelGrid>
			</rich:panel>
		</h:form> 
		
<a4j:keepAlive beanName="ocupacaoForm" />
<h:form>

			<rich:panel>
			
				<h:panelGrid columns="2">
			
				<!-- DESCRICAO OCUPACAO -->
				<h:panelGroup id="pnlDscOcupacao">	
					<h:outputText value="Descrição Ocupação:" style="font-size: 11px; font-family: Verdana" ></h:outputText>
					
					<br />
					
					<h:inputText 
					value="#{ocupacaoForm.objOcupacao.dscOcupacao}"
					size="80" 
					required="true"
					requiredMessage="Descrição Ocupação: Campo Obrigatório."
					style="width:339px; font-size: 11px; text-align:left; font-family: Verdana; position:static; height:15px" 
					maxlength="50" >
					</h:inputText>
				</h:panelGroup>
					
					<br />
					<br />
					
				</h:panelGrid>
		
			</rich:panel>

				<h:panelGrid columns="4">
					
					<h:commandButton id="Inserir" value="Inserir" action="#{ocupacaoForm.inserir}" ></h:commandButton>

					<h:commandButton id="Alterar" value="Alterar" action="#{ocupacaoForm.alterar}" ></h:commandButton>

					<h:commandButton id="Excluir" value="Excluir" actionListener="#{ocupacaoForm.excluir}" ></h:commandButton>
					
					<h:commandButton id="consulta" value="consulta" 
						action="cdOcupacaoFromCsOcupacao" immediate="true" 
						actionListener="#{ocupacaoForm.limpar}" ></h:commandButton>
					
				</h:panelGrid>

</h:form>
</ui:define>
</ui:composition>
</html>
