<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:a4j="http://richfaces.org/a4j"

<ui:composition template="template.xhtml">
	<ui:define name="headHtml">
 
	</ui:define>
	
	<ui:define name="conteudo">
	<a4j:keepAlive beanName="geracaoForm" />
	
	<!-- MODAL PANEL DE SELEÇÃO DA CLINICA/ HOSPITAL -->
	<rich:modalPanel id="panProfissional" autosized="false" width="700" height="450" resizeable="false" headerClass="headerPanel3">
		<!-- BARRA DE TITULO MODAL-->
    	<f:facet name="header">
			<h:panelGroup>
       			<h:outputText value="Pesquisa de Profissional"></h:outputText>
       		</h:panelGroup>
    	</f:facet>
    	<f:facet name="controls">
    	 	<h:panelGroup>
        		<h:graphicImage value="IMG/fechar.png" id="fechaPanel"/>
        		<rich:componentControl for="panProfissional" attachTo="fechaPanel" operation="hide" event="onclick" />
        	</h:panelGroup>
    	</f:facet>
    	
    	<h:form id="formProfissional">
    		<fieldset style="background-color: #F5F5F5">
                		
	    		<div style="height: 30px;">
				    <div class="colLeft" style="width: 15%;">     
	       				<label class="font12" >Nome *</label>
	       			</div>
	       			<div class="colLeft largura220">
	       				<h:inputText value="#{geracaoForm.nmUsuario}" maxlength="50" styleClass="campoTexto largura200" onblur="this.value.toUpperCase();" style="width: 450px;" id="nmProfissional" onkeypress="return enter(event);"/>
	       			</div>	       			       
	    		</div>
	    		<div style="height: 30px">
				    <div class="colLeft" style="width: 15%;">     
	       				<label class="font12">Especialidade *</label>
	       			</div>
	       			<div class="col190">
	       				<h:selectOneMenu id="espProfissional" 
											 style="width: 180px"
											 value="#{geracaoForm.isnEspecialidade}">
								<f:selectItems value="#{geracaoForm.listaEspecialidade}" />
						</h:selectOneMenu>
	       			</div>       			   
	    		</div>
	    		<div style="height: 20px">
				    <div class="colLeft" style="width: 100%;">     
	       				<a4j:commandButton style="width: 80px; height: 20px;" id="pesquisar" value="Pesquisar" actionListener="#{geracaoForm.pesquisar}" reRender="formProfissional" oncomplete="validar('#{geracaoForm.mensagem}');"/>
	       			</div>
	    		</div>
    		</fieldset>
    		
    		
    		<div>
			<rich:dataTable id="tabelaPaciente"
					onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
					onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
					value="#{geracaoForm.listUsrEsp}" 
					var="listaProfissional" 
					rows="10"
					rowKeyVar="linha" 
					style="width: 680px"										 
					reRender="ds"
					binding="#{geracaoForm.tblData}">
				<f:facet name="header">
					<rich:columnGroup>
						<h:column>
							<h:outputText width="3%" value="Sel." />
						</h:column>
						<h:column>
							<h:outputText width="50%" value="Nome" />
						</h:column>
						<h:column>
							<h:outputText width="47%" value="Especialidade" />
						</h:column>						
					</rich:columnGroup>
				</f:facet>
				
					<rich:column width="3%" sortable="true">
						<a4j:commandLink action="#{geracaoForm.selecionarProfissional}" reRender="cdEscala" oncomplete="#{rich:component('panProfissional')}.hide()">
							<h:graphicImage id="imagemProfissional" url="IMG/selecionar.png" style="border:0;" />
							<f:setPropertyActionListener value="#{listaProfissional}" target="#{geracaoForm.ususarioEspescialidade}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column width="50%" sortable="true">
						<h:outputText value="#{listaProfissional.usuarioBean.dscUsuario}" />
					</rich:column>
					<rich:column width="47%" sortable="true">
						<h:outputText value="#{listaProfissional.especialidadeBean.dscEspecialidade}" />
					</rich:column>

				<f:facet name="footer">
					<rich:datascroller id="ds" ajaxSingle="false" />
				</f:facet>
			</rich:dataTable>
		</div>
		
		<script language="JavaScript">
		
		function validar(msg)
		{
			if(msg != '')
			{
				alert(msg);
				if(document.getElementById('cdEscala:idQtdAtendimento').value == 0)
				{
					document.getElementById('cdEscala:idQtdAtendimento').value = '';
				}
			}
		}
		
		function enter(e) 
		{
			var keycode;
			
			if (window.event) 
			{
				keycode = window.event.keyCode;
			} 
			else 
			{
				keycode = e.which;	
			}
			if (keycode == 13) 
			{
				alert('Não é possível utilizar a tecla Enter');
				return false;
			}
		}
		
		</script>
		
    	</h:form>
    	
    	
 	</rich:modalPanel>	
	<!-- FINAL DO MODAL PANEL DE INTERNACAO DE PACIENTE -->    
	
       <style>
            .scrolls{
                width:680px;
                height:330px;
                overflow:auto;
            }
        </style>	
	
	<!-- MODAL PANEL VIZUALIZAR CONSULTÓRIOS -->
	<rich:modalPanel id="panelConsultorios" autosized="false" width="700" height="450" resizeable="false" headerClass="headerPanel3">

	<!-- BARRA DE TITULO MODAL-->
	   	<f:facet name="header">
			<h:panelGroup>
	      			<h:outputText value="Pesquisar Consultórios"></h:outputText>
	      		</h:panelGroup>
	   	</f:facet>
    	<f:facet name="controls">
    	 	<h:panelGroup>
        		<h:graphicImage value="IMG/fechar.png" id="fecharPanel"/>
        		<rich:componentControl for="panelConsultorios" attachTo="fecharPanel" operation="hide" event="onclick" />
        	</h:panelGroup>
    	</f:facet>
    	
		<h:form id="formConsultorios">
			<fieldset style="background-color: #F5F5F5">
	    		<div style="height: 30px;">
				    <div class="colLeft" style="width: 15%; height: 30px;">     
	       				<label>Data da Escala</label>
	       			</div>
	       			<div class="colLeft" style="height: 30px;">
	       				<rich:calendar id="datEscalaInicial" value="#{geracaoForm.datEscalaInicial}" datePattern="dd/MM/yyyy" showWeeksBar="false" enableManualInput="true" oninputkeypress="return formataData(event, this)" />
	       				<h:outputText value=" a " />
	       				<rich:calendar id="datEscalaFinal" value="#{geracaoForm.datEscalaFinal}" datePattern="dd/MM/yyyy" showWeeksBar="false" enableManualInput="true" oninputkeypress="return formataData(event, this)" />
	       			</div>	       			       
	    		</div>	
	    		<div style="height: 30px;">
				    <div class="colLeft" style="width: 100%; height: 30px;">     
	       				<a4j:commandButton style="width: 80px; height: 20px;" id="pesquisarCons" value="Pesquisar" actionListener="#{geracaoForm.pesquisarCosnultoriosEscalas}" reRender="formConsultorios" oncomplete="validar('#{geracaoForm.mensagem}');"/>
	       			</div>
	    		</div>
			</fieldset>			
			<h:panelGroup layout="block" styleClass="scrolls">
				<rich:dataTable id="tabelaConsultorio"
						value="#{geracaoForm.listaConsultorios}" 
						var="rst" 
						style="width: 680px; overflow: auto;"
						rowClasses="par, impar" 
						rows="5"
						rowKeyVar="myRow">										 
					<f:facet name="header">
						<rich:columnGroup>
							<rich:column colspan="5">
								<h:outputText value="Consultórios / Escalas" />
							</rich:column>
						</rich:columnGroup>
					</f:facet>			
					<rich:column style="text-align: left; font-weight: bold;" colspan="5">
							<h:outputText value="#{rst.dscLeito}" />
					</rich:column>
					
					<rich:subTable id="tblConsultorioEscalas" var="esc" value="#{rst.listaEscalasList}" rendered="#{not empty rst.listaEscalasList}" rowClasses="#{myRow mod 2 == 0 ? 'par' : 'impar'}" >
						<rich:column style="text-align: left;">
							<h:outputText value="#{esc.datEscala}" />
						</rich:column>					
						<rich:column style="text-align: left;">
							<h:outputText value="#{esc.nomeDiaSemana}" />
						</rich:column>					
						<rich:column style="text-align: left;">
							<h:outputText value="#{esc.horInicio}" />
						</rich:column>					
						<rich:column style="text-align: left;">
							<h:outputText value="#{esc.horFim}" />
						</rich:column>					
						<rich:column style="text-align: left;">
							<h:outputText value="#{esc.usuarioBean.dscUsuario}" />
						</rich:column>					
					</rich:subTable>				
					
					<f:facet name="footer">
						<rich:datascroller id="idDataScroller" ajaxSingle="false" />
					</f:facet>				
					
				</rich:dataTable>
			</h:panelGroup>
		</h:form>    	
	
	</rich:modalPanel>   
	<!-- FIM DO MODAL PANEL VIZUALIZAR CONSULTÓRIOS -->	
	
	<h:form id="cdEscala" >	
			
		<div id="geral">
		   	<label class="cabAreaPesquisa">GERADOR DE ESCALA</label>  	 
			<div class="areaPesquisa">     	 
        		<div>
        		
        			<label>Profissional</label> <a4j:commandButton image="IMG/pesquisa.gif" 
        			                                                  id="btnProfissional"
											           		      actionListener="#{geracaoForm.abrirProfissional}"
											           		      oncomplete="Richfaces.showModalPanel('panProfissional');"
												    		    reRender="panProfissional" /> 
        		 
                	<fieldset>
                		<table>
                			<tr>
                				<td align="right">
                					<label><b>Nome:</b></label>
                				</td>
                				<td>
                					<label><h:outputText value="#{geracaoForm.nomeProfissional}" /></label> 
                				</td>
                			</tr>
                			<tr>
                				<td>
                					<label><b>Especialidade:</b></label>
                				</td>
                				<td>
                					<label><h:outputText value="#{geracaoForm.especialidade}" /></label>
                				</td>
                			</tr>
						</table>         	
                	
					</fieldset>
            	</div>
            	<br />
            	<h:panelGroup id="camposFormulario" rendered="#{geracaoForm.estadoTela == 1 or geracaoForm.estadoTela == 2}" layout="block">
            		<fieldset>
	            		<table >
	               			<tr>
	               				<td align="right" style="width: 150px;">
	               					<label><b>Ano</b></label>
	               				</td>
	               				<td>
	               					<h:selectOneMenu id="isnAno" value="#{geracaoForm.escala.isnAno}" >
	               						<f:selectItems value="#{geracaoForm.anos}" />
	               					</h:selectOneMenu>
	               				</td>
	               			</tr> 	            		
	               			<tr>
	               				<td align="right">
	               					<label><b>Mês</b></label>
	               				</td>
	               				<td>
	               					<h:selectManyCheckbox id="isnMes" value="#{geracaoForm.escala.meses}">
										<h:selectBooleanCheckbox id="btnCkeckSelecionaTodos" onclick="selecionarTodosFundos();" style="margin-left: 3px;"/>  
										<h:outputLabel value="Todos Meses"/>  	               				
	               						<f:selectItems value="#{geracaoForm.mesesAno}" />
	               					</h:selectManyCheckbox>
	               				</td>
	               			</tr> 	            		
	               			<tr>
	               				<td align="right">
	               					<label><b>Dias da Semana</b></label>
	               				</td>
	               				<td>
	               					<h:selectManyCheckbox id="diasSemana" value="#{geracaoForm.escala.diasSemana}">
										<f:selectItems value="#{geracaoForm.diasSemana}" />
	               					</h:selectManyCheckbox>
	               				</td>
	               			</tr>                 		
	               			<tr>
	               				<td align="right">
	               					<label><b>Nr. Atendimentos</b></label>
	               				</td>
	               				<td>
	               					<h:inputText id="idQtdAtendimento" value="#{geracaoForm.escala.qtdAtendimento}" size="6" maxlength="4" onkeypress="return soNumero(event, this)" />
	               				</td>
	               			</tr>            		
	               			<tr>
	               				<td align="right">
	               					<label><b>Turno</b></label>
	               				</td>
	               				<td>
	               					<h:selectOneMenu id="idTurno" value="#{geracaoForm.escala.isnTurno}" >
	               						<f:selectItem itemValue="" itemLabel="SELECIONE"/>
	               						<f:selectItem itemValue="1" itemLabel="MANHA"/>
	               						<f:selectItem itemValue="2" itemLabel="TARDE"/>
	               					</h:selectOneMenu>
	               				</td>
	               			</tr>            		
	               			<tr>
	               				<td align="right">
	               					<label><b>Horário</b></label>
	               				</td>
	               				<td>
	               					<h:inputText id="idHoraInicio" value="#{geracaoForm.escala.horInicio}" size="6" maxlength="4" onkeypress="return soNumero(event, this)" >
	               						<rich:jQuery query="mask('99:99')" selector="#idHoraInicio" binding="#{geracaoForm.escala.horInicio}" />
	               					</h:inputText>
	               					<label><b><h:outputText value=" a " /></b></label> 
	               					<h:inputText id="idHoraFim" value="#{geracaoForm.escala.horFim}" size="6" maxlength="4" onkeypress="return soNumero(event, this)" >
	               						<rich:jQuery query="mask('99:99')" selector="#idHoraFim" binding="#{geracaoForm.escala.horFim}"/>
	               					</h:inputText>
	               				</td>
	               			</tr>            		
	               			<tr>
	               				<td align="right">
	               					<label><b>Consultório</b></label>
	               				</td>
	               				<td>
	               					<h:selectOneMenu id="idConsultorio" value="#{geracaoForm.escala.isnLeito}" >
	               						<f:selectItem itemValue="" itemLabel="SELECIONE"/>
	               						<f:selectItems value="#{geracaoForm.listaLeitos}" />
	               					</h:selectOneMenu>
	               				</td>
	               			</tr>      
	            		</table>
            		</fieldset>
            	</h:panelGroup>
            	
            	<br />
            	
				<h:panelGroup id="idDivBotoes" layout="block" rendered="#{geracaoForm.estadoTela == 1}">
					<a4j:commandButton id="idGravar"
										value="Gravar"
										action="#{geracaoForm.gravar}"
										onclick="this.disabled=true"
										oncomplete="validar('#{geracaoForm.mensagem}');"
										styleClass="botaoModal100"
										style="margin-right: 10px;"
										reRender="cdEscala, panelEscalasProf">
					</a4j:commandButton>
					<h:outputText value=" " />
					<a4j:commandButton id="idVerLeitos"
										value="Ver Consultórios"
										actionListener="#{geracaoForm.visualizarConsultorios}"
										onclick="this.disabled=true"
										oncomplete="Richfaces.showModalPanel('panelConsultorios');"
										styleClass="botaoModal100"
										style="margin-right: 10px;"
										reRender="cdEscala, panelConsultorios">
					</a4j:commandButton>						
					<h:outputText value=" " />

										actionListener="#{geracaoForm.cancelarEscalas}"

										oncomplete="validar('#{geracaoForm.mensagem}');"
										styleClass="botaoModal100"
										style="margin-right: 10px;"
										reRender="cdEscala, panelConsultorios">
					</a4j:commandButton>						
				</h:panelGroup>
				<h:panelGroup id="idDivConsultorio" layout="block" rendered="#{geracaoForm.estadoTela == null or geracaoForm.estadoTela == 0}">
					<a4j:commandButton id="idVerLeitos2"
										value="Ver Consultórios"
										actionListener="#{geracaoForm.visualizarConsultorios}"
										onclick="this.disabled=true"
										oncomplete="Richfaces.showModalPanel('panelConsultorios');"
										styleClass="botaoModal100"
										style="margin-right: 10px;"
										reRender="cdEscala, panelConsultorios">
					</a4j:commandButton>				
				</h:panelGroup>				
            	
            	<br />
            	
				<h:panelGroup id="panelEscalasProf" layout="block" rendered="#{geracaoForm.estadoTela == 1 or geracaoForm.estadoTela == 2}">
	        		<fieldset>
	        			<legend>Escalas</legend>
	        			
	        			<rich:dataTable id="tblDataEscalaId" value="#{geracaoForm.tabela}" binding="#{geracaoForm.tblDataEscala}" var="rst" style="width: 100%;" rows="5" rowKeyVar="linha">
	        				<f:facet name="header">
								<rich:columnGroup>
									<rich:column style="text-align: center;width: 5%;">
										Data
									</rich:column>
									<rich:column style="text-align: center;">
										Dia da Semana
									</rich:column>
									<rich:column style="text-align: center;">
										Hora Início
									</rich:column>
									<rich:column style="text-align: center;">
										Hora Fim
									</rich:column>	
									<rich:column style="text-align: center;">
										Consultório
									</rich:column>	
									<rich:column style="text-align: center;">
										Situação
									</rich:column>	
									<rich:column style="text-align: center;">
										Qtd. Atendimentos Total
									</rich:column>	
									<rich:column style="text-align: center;">
										Qtd. Atendimentos Marcados
									</rich:column>	
								</rich:columnGroup>	
							</f:facet>
								
						<rich:column style="text-align: left;">
							<h:outputText value="#{rst.datEscala}" converter="ConversorDeDatas" />
						</rich:column>
						<rich:column style="text-align: left;">
							<h:outputText value="#{rst.nomeDiaSemana}" />
						</rich:column>						
						<rich:column style="text-align: left;">
							<h:outputText value="#{rst.horInicio}" />
						</rich:column>
						<rich:column style="text-align: left;">
							<h:outputText value="#{rst.horFim}" />
						</rich:column>
						<rich:column style="text-align: left;">
							<h:outputText value="#{rst.leitoBean.dscLeito}" />
						</rich:column>
						<rich:column style="text-align: left;">
							<h:outputText value="ATIVA" rendered="#{rst.isnEscalaSituacao == 1}"/>
							<h:outputText value="CANCELADA" rendered="#{rst.isnEscalaSituacao == 2}" style="color: red;"/>
							<h:outputText value="SUSPENSA" rendered="#{rst.isnEscalaSituacao == 3}"/>
						</rich:column>
						<rich:column style="text-align: left;">
							<h:outputText value="#{rst.qtdAtendimento}" />
						</rich:column>
						<rich:column style="text-align: left;">
							<h:outputText value="#{rst.qtdMarcadas}" />
						</rich:column>
						
						<f:facet name="footer">
							<rich:datascroller id="idScroll" ajaxSingle="false" />
						</f:facet>											
							
	        			</rich:dataTable>
	        			
	        		</fieldset>
	        		</h:panelGroup>
            	
        	</div>
        	
	      	<br style="clear: both"/>
	        	        
		</div>		
	</h:form>
	<script type="text/javascript">
		function selecionarTodosFundos(){  
		    var marcar = false;  
		    if(document.getElementById("cdEscala:btnCkeckSelecionaTodos").checked){  
		        marcar = true;  
		    }  
		      
		    existeFundo = false;  
		    i = 0;  
		    do {  
		        var fundo = document.getElementById("cdEscala:isnMes:"+i);  
		        if(fundo != null){  
		            fundo.checked = marcar;  
		            existeFundo = true;  
		        }else{  
		            existeFundo = false;  
		        }  
		        i++;  
		    }while(existeFundo);  
		}  		

		function confirmarCancelamento()
		{
			confirm('Deseja realmente cancelar as escalas ?')
			{
			}
		}
	</script>

</ui:composition>

</html>
