<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<head>	
	<script src="SCRIPTS/mascara.js" type="text/javascript"></script>
</head>	
<ui:composition template="template.xhtml">
<ui:define name="conteudo">    
	<h:form id="cadPaciente">
		<div class="divBotoes">
		    <br></br>
			<div class="col400 centralizar">		
				<a4j:commandLink action="#{paginaPrincipalForm.permissaoPaginaPrincipal('cs_assistenteSocial')}"

					<h:graphicImage	alt="Pacientes"
									url="IMG/bntAnotacoesDeclaracoes.png" 
									style="border: 0;" />
				</a4j:commandLink>
			</div>
			<div class="col400 centralizar">
				<a4j:commandLink action="#{paginaPrincipalForm.permissaoPaginaPrincipal('cs_relatorioAssistenteSocial')}"
								  oncomplete="if (#{paginaPrincipalForm.bolPermissao == false}) { navegar('10')}; " >
					<h:graphicImage	alt="Pacientes"
									url="IMG/bntProdutividade.png" 
									style="border: 0;" />
				</a4j:commandLink>
			</div>
		</div>
		
		<br style="clear: both"/>
		<br/>
		<br/>
		<br/>
		<br/>
	</h:form>
	<script>
	    function navegar(tipo) {
	    	if (tipo == 10) {
		    	//window.location = "#{request.contextPath}/cs_paciente.jsf";
		    	window.alert("Usuário sem permissão");
		    }
	    }
	</script>			
</ui:define>
