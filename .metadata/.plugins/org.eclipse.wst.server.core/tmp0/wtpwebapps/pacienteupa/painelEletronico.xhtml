	<script type="text/javascript" src="SCRIPTS/jquery-clock.js"></script>
	<link rel="stylesheet" type="text/css" href="CSS/layoutPainelEletronico.css" />
	
	<script type="text/javascript">

			$('#bg').animate({

							top:'auto'
						}, {
							duration: 1000,
					    specialEasing: {

					    complete: function() {

					    		opacity: 'show'
								}, {
									duration: 1000,
							    specialEasing: {
							    	opacity: 'linear'
							    },
							    complete: function() {
								    animaSetas();
							    }
							});
					    }
					});
			    }
			});			
			
			function animaSetas(){
				$('#orange').animate({
						width: 'show'
					}, {
						duration: 500,
				    specialEasing: {
				      	width: 'linear'
				    },
				    complete: function() {
				    	$('#yellow').animate({
								width: 'show'
							}, {
								duration: 500,

						      	width: 'linear'
						    },
						    complete: function() {
						    	$('#green').animate({
										width: 'show'
									}, {
										duration: 500,
								    specialEasing: {
								      	width: 'linear'
								    },
								    complete: function() {
								    	$('#blue').animate({
												width: 'show'
											}, {
												duration: 500,
										    specialEasing: {
										      	width: 'linear'
										    },
										    complete: function() {

										    }
										});
								    }
								});
						    }
						});
				    }
				});
			}

			function animaQtdPacientes(){
				$('#txt_qtd_pacientes').animate({
						width: 'show'
					}, {
						duration: 500,
				    specialEasing: {
				      	width: 'linear'
				    },
				    complete: function() {
				    	$('#orange .qtd').toggle("clip",function(){ 
				    		$('#yellow .qtd').toggle("clip",function(){ 
				    			$('#green .qtd').toggle("clip",function(){ 
				    				$('#blue .qtd').toggle("clip",function(){ 
										animaTempoEspera();
									});
								});
							});
						});
				    }
				});
			}

			function animaTempoEspera(){
				$('#txt_tempo_espera').animate({
						width: 'show'
					}, {
						duration: 500,
				    specialEasing: {
				      	width: 'linear'
				    },
				    complete: function() {
				    	$('.orange').animate({
								top: 'auto',
								bottom: 'show'
							}, {
								duration: 500,
						    specialEasing: {

												      	bottom: 'linear'
												    },

												    }
												});
										    }
										});
								    }
								});
						    }
						});
				    }
				});
			}

					$('#iconAtendidos').show('fade', function(){

						}, {

										}, {

									      	bottom: 'linear'
									    },

														}, {
															duration: 500,
													    specialEasing: {
													      	bottom: 'linear'
													    },
													    complete: function() {
														}
													});
												});
											});
											
									    }
									});
								});
							});

	</script>
</head>
	
<body>
	<a4j:keepAlive beanName="painelEletronicoForm" />
	<h:form id="formulario">
		<div id="bg">
			<div id="all">
				<div id="left">
					<div id="orange">
						<div class="qtd"><h:outputText value="#{painelEletronicoForm.numAtendidosLaranja}" /></div>
					</div>
					<div id="yellow">
						<div class="qtd"><h:outputText value="#{painelEletronicoForm.numAtendidosAmarelo}" /></div>
					</div>
					<div id="green">
						<div class="qtd"><h:outputText value="#{painelEletronicoForm.numAtendidosVerde}" /></div>
					</div>
					<div id="blue">
						<div class="qtd"><h:outputText value="#{painelEletronicoForm.numAtendidosAzul}" /></div>
					</div>
				</div>
			</div>
			<div id="bottom">
				<table align="center">
				<tr>
					<td><h:outputText value="#{painelEletronicoForm.dataPorExtenso}" /></td>
					<td><div id="clock1"></div></td>
					<td> ]</td>
				</tr>
				</table>
			</div>
		</div>
		<!-- INICIO AREA DE DIVs FLUTUANTES -->
		<div id="txt_qtd_pacientes" class="flutuante">
			<img src="IMG/painel_eletronico/txt_quantidade_pacientes.png" border="0"/>
		</div>
		<div id="txt_tempo_espera" class="flutuante">
			<img src="IMG/painel_eletronico/txt_tempo_espera.png" border="0"/>
		</div>
		<div class="tempo orange"><h:outputText value="#{painelEletronicoForm.tempoMedioLaranja}" /></div>
		<div class="tempo yellow"><h:outputText value="#{painelEletronicoForm.tempoMedioAmarelo}" /></div>
		<div class="tempo green"><h:outputText value="#{painelEletronicoForm.tempoMedioVerde}" /></div>
		<div class="tempo blue"><h:outputText value="#{painelEletronicoForm.tempoMedioAzul}" /></div>
		<div id="attended">
			<table>
			<tr>
				<td width="132" height="140"><img src="IMG/painel_eletronico/icon_pacientes_atendidos.png" id="iconAtendidos" border="0"/></td>
				<td></td>
			</tr>
			<tr>
				<td colspan="2" valign="bottom"><img src="IMG/painel_eletronico/txt_pacientes_atendidos.png" id="txtAtendidos" border="0"/></td>
			</tr>
			</table>	
		</div>
		<div id="waiting">
			<table>
			<tr>
				<td width="132" height="140"><img src="IMG/painel_eletronico/icon_pacientes_espera.png" id="iconEspera" border="0"/></td>
				<td></td>
			</tr>
			<tr>
				<td colspan="2" valign="bottom"><img src="IMG/painel_eletronico/txt_pacientes_espera.png" id="txtEspera" border="0"/></td>
			</tr>
			</table>
		</div> 
		<div id="severe">
			<table>
			<tr>
				<td width="132" height="140"><img src="IMG/painel_eletronico/icon_pacientes_graves.png" id="iconGraves" border="0"/></td>
				<td></td>
			</tr>
			<tr>
				<td colspan="2" valign="bottom"><img src="IMG/painel_eletronico/txt_pacientes_graves.png" id="txtGraves" border="0"/></td>
			</tr>
			</table>
		</div>
		<div id="num_attended" class="flutuante">
			<h:outputText value="#{painelEletronicoForm.numAtendidosTotal}" />
		</div>
		<div id="num_waiting" class="flutuante">
			<h:outputText value="#{painelEletronicoForm.numEspera}" />
		</div> 
		<div id="num_severe" class="flutuante">
			<h:outputText value="#{painelEletronicoForm.numAtendidosVermelho}" />
		</div>
		<!-- FIM AREA DE DIVs FLUTUANTES -->
	</h:form>
</body>
</html>
