<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:rich="http://richfaces.org/rich">

<ui:composition template="template.xhtml">
	<ui:define name="headHtml">
 		<t:saveState value="#{migrarEscalaForm.listaEscalasTotal}" />
 		<t:saveState value="#{migrarEscalaForm.listaEscalasDestino}" /> 		
	</ui:define>
	<ui:define name="conteudo">
	<a4j:keepAlive beanName="migrarEscalaForm" />
	
	<rich:modalPanel id="panelStatus" autosized="true">  
 		<h:panelGrid columns="2"> 
 			<h:graphicImage url="IMG/ajax-loader.gif" style="border:0px"/> 
 			<h:outputText value="Carregando..." />
 		</h:panelGrid> 
	</rich:modalPanel>
	


	<!-- MODAL PANEL DE PROFISSIONAL -->	
	<rich:modalPanel id="panProfissional" autosized="false" width="700" height="450" resizeable="false" headerClass="headerPanel3">
		
		<!-- BARRA DE TITULO MODAL-->
    	<f:facet name="header">
			<h:panelGroup>
       			<h:outputText value="Pesquisa de Profissional"></h:outputText>
       		</h:panelGroup>
    	</f:facet>
    	<f:facet name="controls">
    	 	<h:panelGroup>
        		<h:graphicImage value="IMG/fechar.png" id="fechaPanel"/>
        		<rich:componentControl for="panProfissional" attachTo="fechaPanel" operation="hide" event="onclick" />
        	</h:panelGroup>
    	</f:facet>
    	
    	<h:form id="formProfissional">
    		<fieldset style="background-color: #F5F5F5">
                		
	    		<div style="height: 30px;">
				    <div class="colLeft" style="width: 15%;">     
	       				<label class="font12" ><b>Nome:</b></label>
	       			</div>
	       			<div class="colLeft largura220">
	       				<h:inputText value="#{migrarEscalaForm.nmProfissional}" maxlength="50" styleClass="campoTexto largura200" onblur="this.value.toUpperCase();" style="width: 450px;" id="nmProfissional"/>
	       			</div>	       			       
	    		</div>
	    		<div style="height: 30px">
				    <div class="colLeft" style="width: 15%;">     
	       				<label class="font12"><b>Especialidade:</b></label>
	       			</div>
	       			<div class="col190">
	       				<h:selectOneMenu id="espProfissional" 
											 style="width: 180px"
											 value="#{migrarEscalaForm.isnEspecialidade}">
								<f:selectItems var="o" itemValue="o.isnEspecialidade" itemLabel="o.dscEspecialidade" value="#{migrarEscalaForm.listEspecialidades}" />
							</h:selectOneMenu>
	       			</div>       			   
	    		</div>
	    		<div style="height: 20px">
				    <div class="colLeft" style="width: 100%;">     
	       				<a4j:commandButton style="width: 80px; height: 20px;" oncomplete="validaMarcacao('#{migrarEscalaForm.msgMigrarEscala}');" id="pesquisar" value="Pesquisar" actionListener="#{migrarEscalaForm.pesquisarProfissional}" reRender="formProfissional"/>
	       			</div>
	    		</div>
    		</fieldset>
    		
    		
    		<div>
			<rich:dataTable id="tabelaProfissional"
					onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
					onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
					value="#{migrarEscalaForm.listUsrEsp}" 
					var="listaProfissional" 
					rows="10"
					rowKeyVar="linha" 
					style="width: 680px; cursor: pointer;">
				<f:facet name="header">
					<rich:columnGroup>
						<h:column>
							<h:outputText width="5%"/>
						</h:column>
						<h:column>
							<h:outputText width="65%" value="Nome" />
						</h:column>
						<h:column>
							<h:outputText width="30%" value="Especialidade" />
						</h:column>
					</rich:columnGroup>
				</f:facet>
				
				<rich:column align="center" width="5%" sortable="true">
					<a4j:commandLink action="#{migrarEscalaForm.retornarProfissional}" reRender="cdMigrarEscala, pnProfissional" oncomplete="#{rich:component('panProfissional')}.hide()">
						<h:graphicImage id="imgSelecionar" url="IMG/selecionar.png" style="border:0;" />
						<f:setPropertyActionListener value="#{listaProfissional}" target="#{migrarEscalaForm.objUsuarioEspecialidade}"/>						
					</a4j:commandLink>
				</rich:column>
				
				<rich:column width="65%" sortable="true">
					<h:outputText value="#{listaProfissional.usuarioBean.dscUsuario}" />
				</rich:column>
				
				<rich:column width="30%" sortable="true">
					<h:outputText value="#{listaProfissional.especialidadeBean.dscEspecialidade}" />
				</rich:column>


				<f:facet name="footer">
					<rich:datascroller id="ds" ajaxSingle="false" />
				</f:facet>
			</rich:dataTable>
		</div>
		
		<script>
			function validaMarcacao(msg)
			{
				if(msg != '')
				{
					alert(msg);
				}
			}

			function validaAbrirDestino(msg)
			{
				if(msg != '')
				{
					alert(msg);					
				}
				else
				{
					Richfaces.showModalPanel('panProfissionalMigrar');
				}
				
			}
		</script>
		
    	</h:form>
    	
 	</rich:modalPanel>	
	<!-- FINAL DO MODAL PANEL DE PROFISSIONAL -->
	
	
	<h:form id="cdMigrarEscala" >			
		<div id="geral">
		   	<label class="cabAreaPesquisa">GERENCIAR ESCALAS</label>  	 
		
			<div class="areaPesquisa">     	 
        		
        			<div style="width: 49%; position: relative; float: left;"><label>Profissional de Origem</label> <a4j:commandButton image="IMG/pesquisa.gif" 
        													   immediate="true"
        			                                                  id="btnProfissional"
											           		      action="#{migrarEscalaForm.abrirProfissional}"
											           		      oncomplete="Richfaces.showModalPanel('panProfissional');"
												    		    reRender="panProfissional" />
					<fieldset style="width: 95%; text-align: left;">
						<h:panelGroup layout="block" style="width: 100%" id="pnProfissional">
							<table width="100%">
	                			<tr>
	                				<td width="15%" class="font12" align="left"><b>Nome:</b></td>
	                				<td class="font12">
	                					<h:outputText value="#{migrarEscalaForm.nmProfissional}" />
	                					<h:inputHidden value="#{migrarEscalaForm.objEscala.isnUsuarioEspecialidade}" />
	                				</td>
	                			</tr>
	                			<tr>
	                				<td width="15%" class="font12" align="left"><b>Especialidade:</b></td>
	                				<td class="font12">
	                					<h:outputText value="#{migrarEscalaForm.nmEspecialidade}" />
	                					<h:inputHidden value="#{migrarEscalaForm.objEscala.isnEspecialidade}" />
	                				</td>
	                			</tr>
	                			<tr>
	                				<td width="15%" class="font12" align="left"><b>Escala:</b></td>
	                				<td>
	                					<h:selectOneMenu id="tpEscala"	
	                									 style="width: 180px;"													 
														 value="#{migrarEscalaForm.objEscala.isnEscala}">
											<f:selectItems var="o" itemValue="o.isnEscala" itemLabel="o.strEscala" value="#{migrarEscalaForm.listEscala}" />
										<a4j:support event="onchange" reRender="pnTbPaciente, pnProfissionalMigrar" actionListener="#{migrarEscalaForm.carregarPacientes}"/>
										</h:selectOneMenu>
	                				</td>
	                			</tr>	                			
						</table>						
					</h:panelGroup>
				</fieldset>	
				</div>									    		    
					
				
        		<div style="width: 49%; position: relative; float: right;"> <label>Profissional de Destino</label> <a4j:commandButton image="IMG/pesquisa.gif" 
        													   immediate="true"
        			                                                  id="btnProfissionalMigrar"
											           		      action="#{migrarEscalaForm.abrirProfissionalMigrar}"
											           		      oncomplete="validaAbrirDestino('#{migrarEscalaForm.msgMigrarEscala}');"											           		      											           		      
												    		    reRender="panProfissionalMigrar" />
        		

				        		
        		
        		
        		<fieldset style="width: 95%;">
						<h:panelGroup layout="block" style="width: 100%;" id="pnProfissionalMigrar">
							<table width="100%">
	                			<tr>
	                				<td width="15%" class="font12" align="left"><b>Nome:</b></td>
	                				<td class="font12">
	                					<h:outputText value="#{migrarEscalaForm.nmProfissionalMigrar}" />
	                					<h:inputHidden value="#{migrarEscalaForm.objEscalaMigrar.isnUsuarioEspecialidade}" />
	                				</td>
	                			</tr>
	                			<tr>
	                				<td width="15%" class="font12" align="left"><b>Especialidade:</b></td>
	                				<td class="font12">
	                					<h:outputText value="#{migrarEscalaForm.nmEspecialidadeMigrar}" />
	                					<h:inputHidden value="#{migrarEscalaForm.objEscalaMigrar.isnEspecialidade}" />
	                				</td>
	                			</tr>
	                			<tr>
	                				<td width="15%" class="font12" align="left"><b>Escala:</b></td>
	                				<td>
	                					<h:selectOneMenu id="tpEscalaMigrar"
	                								  style="width: 180px;"
														 value="#{migrarEscalaForm.objEscalaMigrar.isnEscala}">
											<f:selectItems var="o" itemValue="o.isnEscala" itemLabel="o.strEscala" value="#{migrarEscalaForm.listEscalaMigrar}" />
										<a4j:support event="onchange" reRender="pnTbPaciente" actionListener="#{migrarEscalaForm.carregarPacientesMigrar}" oncomplete="validaMarcacao('#{migrarEscalaForm.msgMigrarEscala}');"/>
										</h:selectOneMenu>
	                				</td>
	                			</tr>	                			     			
						</table>						
					</h:panelGroup>
				</fieldset>	
				</div>				
				<br/>
								
				<!-- PICK-LIST DE ESCALAS (INICIO) -->
				
        		<h:panelGroup layout="block" style="width: 100%;" id="pnTbPaciente">
        		
        			<h:inputHidden value="#{migrarEscalaForm.qtdCapacidadeEscala}" />
        						
					<div class="font10" style="width: 45%; position: relative; float: left;" align="right">
						<fieldset>
								<legend>Pacientes de Origem</legend>								
								
						<h:selectOneListbox size="2" style="width:90%; height:330px" id="idEscalasOrigem" value="#{migrarEscalaForm.isnMarcacaoObs}">
							<f:selectItems var="o" itemVaue="o.isnMarcacao" value="#{migrarEscalaForm.listaEscalasTotal}" />
							<a4j:support event="ondblclick" action="#{migrarEscalaForm.abrirObsMigrar}" oncomplete="abrirPanelObs('#{migrarEscalaForm.isnMarcacaoObs}')" reRender="panObs"/>
						</h:selectOneListbox><br/>
						</fieldset>
						<h:outputText value="#{migrarEscalaForm.strTotal}" />
						<h:outputText value="#{migrarEscalaForm.strCapacidade}" />
					</div>
					
					<div style="width: 50%; float: right: ;" align="right">						
						<div class="font10" style="text-align:right; width: 80%; position: relative; float: right: ;">
							<fieldset>
								<legend>Pacientes Migrados</legend>
								
								<h:selectOneListbox size="2" style="width:100%; height:150px" value="#{migrarEscalaForm.isnMarcacaoDestinoObs}">
								<f:selectItems value="#{migrarEscalaForm.listaEscalasTotalMigrar}" />
								<a4j:support event="ondblclick" oncomplete="Richfaces.showModalPanel('panDes');" reRender="panDes"/>
								</h:selectOneListbox> <br/>
							</fieldset>
							<fieldset>
								<legend>Pacientes já existentes</legend>
								
								<h:selectManyMenu style="width:100%; height:150px; background-color:#E8E8E8;" value="#{migrarEscalaForm.listaEscalasDestinoMigrarExistentes}">
									<f:selectItems value="#{migrarEscalaForm.listaEscalasTotalMigrarExistentes}" />
								</h:selectManyMenu><br/>								
							</fieldset>
							<h:outputText value="#{migrarEscalaForm.strTotalMigrar}" />
							<h:outputText value="#{migrarEscalaForm.strCapacidadeMigrar}" />
						</div>
					</div>
				</h:panelGroup>
				<!-- PICK-LIST DE ESCALAS (FIM) -->
				
				<br/>										
				<a4j:commandButton id="btnCancelar"
	  	    					value="Limpar"
	  	    				immediate="true"
							   action="#{migrarEscalaForm.cancelar}"
							  onclick="this.disabled=true"						   
						   styleClass="botaoModal100"				 
								style="margin-right: 10px;"
								reRender="cdMigrarEscala">					
				</a4j:commandButton>
				
				
			</div>
       	</div> 
       	
       	<a4j:status id="statusPanel"
           onstart="Richfaces.showModalPanel('panelStatus');" 
           onstop="#{rich:component('panelStatus')}.hide()">
		</a4j:status>
       	   
	</h:form>
	
	
	
	<!-- MODAL PANEL DE PROFISSIONAL -->	
	<rich:modalPanel id="panProfissionalMigrar" autosized="false" width="700" height="450" resizeable="false" headerClass="headerPanel3">
		
		<!-- BARRA DE TITULO MODAL-->
    	<f:facet name="header">
			<h:panelGroup>
       			<h:outputText value="Pesquisa de Profissional"></h:outputText>
       		</h:panelGroup>
    	</f:facet>
    	<f:facet name="controls">
    	 	<h:panelGroup>
        		<h:graphicImage value="IMG/fechar.png" id="fechaPanelMigrar"/>
        		<rich:componentControl for="panProfissionalMigrar" attachTo="fechaPanelMigrar" operation="hide" event="onclick" />
        	</h:panelGroup>
    	</f:facet>
    	
    	<h:form id="formProfissionalMigrar">
    		<fieldset style="background-color: #F5F5F5">
                		
	    		<div style="height: 30px;">
				    <div class="colLeft" style="width: 15%;">     
	       				<label class="font12" ><b>Nome:</b></label>
	       			</div>
	       			<div class="colLeft largura220">
	       				<h:inputText value="#{migrarEscalaForm.nmProfissionalMigrar}" maxlength="50" styleClass="campoTexto largura200" onblur="this.value.toUpperCase();" style="width: 450px;" id="nmProfissionalMigrar"/>
	       			</div>	       			       
	    		</div>
	    		<div style="height: 30px">
				    <div class="colLeft" style="width: 15%;">     
	       				<label class="font12"><b>Especialidade:</b></label>
	       			</div>
	       			<div class="col190">
	       				<h:selectOneMenu id="espProfissionalMigrar" 
											 style="width: 180px"
											 value="#{migrarEscalaForm.isnEspecialidadeMigrarPsq}">
							<f:selectItems var="o" itemValue="o.isnEspecialidade" itemLabel="o.dscEspecialidade" value="#{migrarEscalaForm.listEspecialidadesMigrar}" />
						</h:selectOneMenu>
	       			</div>       			   
	    		</div>
	    		<div style="height: 20px">
				    <div class="colLeft" style="width: 100%;">     
	       				<a4j:commandButton style="width: 80px; height: 20px;" oncomplete="validaMarcacao('#{migrarEscalaForm.msgMigrarEscala}');" id="pesquisar" value="Pesquisar" actionListener="#{migrarEscalaForm.pesquisarProfissionalMigrar}" reRender="formProfissionalMigrar"/>
	       			</div>
	    		</div>
    		</fieldset>
    		
    		
    		<div>
			<rich:dataTable id="tabelaProfissionalMigrar"
					onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
					onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
					value="#{migrarEscalaForm.listUsrEspMigrar}" 
					var="listaProfissionalMigrar"
					rows="10"
					rowKeyVar="linha" 
					style="width: 680px; cursor: pointer;">
				<f:facet name="header">
					<rich:columnGroup>
						<h:column>
							<h:outputText width="5%"/>
						</h:column>
						<h:column>
							<h:outputText width="65%" value="Nome" />
						</h:column>
						<h:column>
							<h:outputText width="30%" value="Especialidade" />
						</h:column>
					</rich:columnGroup>
				</f:facet>
				
				<rich:column align="center" width="5%" sortable="true">
					<a4j:commandLink action="#{migrarEscalaForm.retornarProfissionalMigrar}" reRender="cdMigrarEscala, pnProfissionalMigrar" oncomplete="#{rich:component('panProfissionalMigrar')}.hide()">
						<h:graphicImage id="imgSelecionar" url="IMG/selecionar.png" style="border:0;" />
						<f:setPropertyActionListener value="#{listaProfissionalMigrar}" target="#{migrarEscalaForm.objUsuarioEspecialidadeMigrar}"/>						
					</a4j:commandLink>
				</rich:column>
				
				<rich:column width="65%" sortable="true">
					<h:outputText value="#{listaProfissionalMigrar.usuarioBean.dscUsuario}" />
				</rich:column>
				
				<rich:column width="30%" sortable="true">
					<h:outputText value="#{listaProfissionalMigrar.especialidadeBean.dscEspecialidade}" />
				</rich:column>


				<f:facet name="footer">
					<rich:datascroller id="ds" ajaxSingle="false" />
				</f:facet>
			</rich:dataTable>
		</div>
		
		<script>
			function validaMarcacao(msg)
			{
				if(msg != '')
				{
					alert(msg);
				}
			}

			function abrirPanelObs(codigo)
			{
				if (codigo != 0)
				{
					Richfaces.showModalPanel('panObs');
				}
				else
				{
					alert("Por favor, informe um paciente para realizar sua operação!");
				}
			}
		</script>
		
    	</h:form>
    	
 	</rich:modalPanel>	
	<!-- FINAL DO MODAL PANEL DE PROFISSIONAL -->  
	
	
	<!-- MODAL PANEL DE OBSERVAÇÃO -->
	
	<rich:modalPanel id="panObs" autosized="false" width="700" height="590" resizeable="false" headerClass="headerPanel3">
		
		<!-- BARRA DE TITULO MODAL-->
    	<f:facet name="header">
			<h:panelGroup>
       			<h:outputText value="Justificativa"></h:outputText>
       		</h:panelGroup>
    	</f:facet>
    	<f:facet name="controls">
    	 	<h:panelGroup>
        		<h:graphicImage value="IMG/fechar.png" id="fechaPanelObs"/>
        		<rich:componentControl for="panObs" attachTo="fechaPanelObs" operation="hide" event="onclick" />
        	</h:panelGroup>
    	</f:facet>
    	
    	<h:form id="formObs">
    		<fieldset style="background-color: #F5F5F5">
                
                <div style="height: 30px;">
				    <div class="colLeft" style="width: 12%;">     
	      				<label class="font12" ><b>Protocolo:</b></label>
	       			</div>
	       			<div class="colLeft largura220">
	       				<h:outputText value="#{migrarEscalaForm.isnMarcacaoObs}" />	       				
	       			</div>	       			       
	    		</div>                		
	    		<div style="height: 30px;">
				    <div class="colLeft" style="width: 12%;">     
	      				<label class="font12" ><b>Nome:</b></label>
	       			</div>
	       			<div class="colLeft largura220">
	       				<h:outputText value="#{migrarEscalaForm.nmMarcacaoObs}" />	       				
	       			</div>
	    		</div>
	    		<div style="height: 30px;">
				    <div class="colLeft" style="width: 12%;">     
	      				<label class="font12" ><b>Contato:</b></label>
	       			</div>
	       			<div class="colLeft largura220">
	       				<h:outputText value="#{migrarEscalaForm.ctMarcacaoObs}" />
	       			</div>	       			       
	    		</div>
	    		<div style="height: 30px">
				    <div class="colLeft" style="width: 12%;">     
	       				<label class="font12"><b>Data:</b></label>
	       			</div>
	       			<div class="col190">
	       				<h:outputText value="#{migrarEscalaForm.dtMarcacaoObs}" />
	       			</div>       			   
	    		</div>
	    		
	    		<fieldset class="font12">
	    			<legend><b>Observação</b></legend>
	    			<h:inputTextarea cols="123" rows="6" id="nmObs" onkeyup="verificaTamanho(this, 400, 'lblObservacao');" onblur="upper(this);" value="#{migrarEscalaForm.obsMarcacaoObs}" style="text-transform:uppercase"/>
            		<br/><label id="lblObservacao">(400 caracteres restantes)</label>
	    		</fieldset>
	    		
	    		<br/>
	    		
	    		<div>
	    		<a4j:commandButton id="btnAnotar"
 	    					value="Anotar"
					   action="#{migrarEscalaForm.anotar}"
				   oncomplete="validaMigrarObs('#{migrarEscalaForm.msgMigrarEscala}','#{migrarEscalaForm.ctrlShowHideMarcacaoObs}');"
				   styleClass="botaoModal100"
						style="margin-right: 10px;"
						reRender="cdMigrarEscala">
				</a4j:commandButton>
	    		
				<a4j:commandButton id="btnMigrar"
 	    					value="Migrar"
					   actionListener="#{migrarEscalaForm.migrar}"
				   oncomplete="validaMigrarObs('#{migrarEscalaForm.msgMigrarEscala}','#{migrarEscalaForm.ctrlShowHideMarcacaoObs}');"
				   styleClass="botaoModal100"				 
						style="margin-right: 10px;"
						reRender="cdMigrarEscala">
				</a4j:commandButton>
	    		</div>
	    		
	    		<br/>
	    		
	    		<div>
					<rich:dataTable id="tabelaObservacoes"
							onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
							onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
							value="#{migrarEscalaForm.listObservacoes}" 
							var="rst"
							rows="5"
							rowKeyVar="linha"
							style="width: 100%">
						<f:facet name="header">
							<rich:columnGroup>
								<h:column>
									<h:outputText value="Descrição" />
								</h:column>
								<h:column>
									<h:outputText value="Usuário de Cadastro" />
								</h:column>
								<h:column>
									<h:outputText value="Data do Cadastro" />
								</h:column>
							</rich:columnGroup>
						</f:facet>
						
						<rich:column sortable="true" style="width:40%" title="#{rst.dscMarcacaoObs}">
							<h:outputText value="#{rst.dscMarcacaoObsTitulo}" />
						</rich:column>
						
						<rich:column sortable="true"  title="#{rst.dscMarcacaoObs}">
							<h:outputText value="#{rst.usuarioBean.dscUsuario}"/>
						</rich:column>
		
						<rich:column sortable="true"  style="text-align: center; width: 20%"  title="#{rst.dscMarcacaoObs}">
							<h:outputText value="#{rst.datCadastro}" converter="ConversorDeDataHora"/>
						</rich:column>
		
						<f:facet name="footer">
							<rich:datascroller id="ds" ajaxSingle="false" />
						</f:facet>
					</rich:dataTable>
				</div>
	    		
	    		
	    		
    		</fieldset>
    		
    		<script>

		   		function validaMigrarObs(msg, controlador)
				{
					alert(msg);
					
					if (controlador == '1')
					{
						Richfaces.hideModalPanel('panObs');
					}
					
				}
    		
	    		function verificaTamanho(campo, tamMax, resposta)
				{
					var strLen;
					strLen = 0;
					if(campo.value.length > 0)
					{
						strLen = strLen + campo.value.length;
					}
					if (strLen == 1)
				   	{
					   	if(campo.value.substring(0,1) == " ")
						{
					       	campo.value = "";
							strLen = strLen - 1;
						}
				   	}
					if (strLen > tamMax)
					{
						campo.value = campo.value.substring(0,tamMax);
						strLen = strLen - 1;
						return;
					}
					if(resposta != null)
					{	
						if(document.forms['formObs'].elements[resposta] != null)
						{
							document.forms['formObs'].elements[resposta].value = (tamMax - strLen);
						}
						else
						{
							document.getElementById(resposta).innerHTML = '(' + (tamMax - strLen) + ' caracteres restantes)';
						}
					}
				}
    		</script>	
    	</h:form>
