		<script>
		
			function verificaTamanho(campo, tamMax, resposta)
			{
				var strLen;
				strLen = 0;
				if(campo.value.length > 0)
				{
					strLen = strLen + campo.value.length;
				}
				if (strLen == 1)
			   	{
				   	if(campo.value.substring(0,1) == " ")
					{
				       	campo.value = "";
						strLen = strLen - 1;
					}
			   	}
				if (strLen > tamMax)
				{
					campo.value = campo.value.substring(0,tamMax);
					strLen = strLen - 1;
					return;
				}
				if(resposta != null)
				{	
					if(document.forms['cdMarcacao'].elements[resposta] != null)
					{
						document.forms['cdMarcacao'].elements[resposta].value = (tamMax - strLen);
					}
					else
					{
						document.getElementById(resposta).innerHTML = '(' + (tamMax - strLen) + ' caracteres restantes)';
					}
				}
			}
			
		</script>
