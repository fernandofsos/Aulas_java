<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<!-- MODAL PANEL DE CONFIGURAÇÕES -->
		<a4j:keepAlive beanName="configuracoesForm" />
		<a4j:loadScript src="resource://jquery.js" />

		<rich:modalPanel id="panelStatus" autosized="true">
			<h:panelGrid columns="2" width="180">
				<h:graphicImage url="IMG/ajax-loader.gif" style="border:0px" />
				<h:outputText value="Atualizando, aguarde..." />
			</h:panelGrid>
		</rich:modalPanel>
		<a4j:status id="statusPanel"  
		           onstart="Richfaces.showModalPanel('panelStatus');" 
		           onstop="#{rich:component('panelStatus')}.hide()" >
		</a4j:status>
		 
		<h:form id="formConfiguracoes">
		
			<div style="margin-bottom:30px">
				<div class="cabAreaPesquisa">CONFIGURAÇÕES</div>
				<h:panelGroup styleClass="areaPesquisa" layout="block"
					id="totaisEmergencia">
					<a4j:region id="regiao">
						<div style="width: 580px; float: none; margin-bottom:20px">
							<h:selectBooleanCheckbox value="#{configuracoesForm.usarClassificacaoToLife.vlrParametroBoolean}"/>
							<h:outputLabel value="#{configuracoesForm.usarClassificacaoToLife.dscParametro}"/>
						</div>
					</a4j:region>
					
					<a4j:commandButton value="Salvar" action="#{configuracoesForm.salvar}" oncomplete="alert('#{configuracoesForm.erroMessage}')" />
					<rich:spacer width="10" />
					<h:commandButton value="Cancelar" action="cd_configuracoes_pagina_principal"  />
				</h:panelGroup>
			</div>
			
			<div style="margin-bottom:30px">
				<div class="cabAreaPesquisa">SCHEDULE</div>
				<h:panelGroup styleClass="areaPesquisa" layout="block">
					
					<input type="button" value="Reiniciar Schedule MATRIX" onclick="reiniciarScheduleMatrix()" style="padding:5px"/>
					
				</h:panelGroup>
			</div>
			
		</h:form>
		
		<script>
			function reiniciarScheduleMatrix() {
				
				jQuery.ajax({
					url: "Schedule",
					type: "GET",
					dataType: "html",
					success: function(sucesso){
						alert('Schedule Matrix Reiniciado!');
					},
					error: function(){
						alert('Desculpe pelo transtorno, houve um erro, tente novamente.!');
					},
					
				});	

			}
		</script>
		
		
	</ui:define>
</ui:composition>
</html>
