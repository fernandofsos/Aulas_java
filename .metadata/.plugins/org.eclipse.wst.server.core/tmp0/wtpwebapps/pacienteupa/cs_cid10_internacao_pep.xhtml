<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:a4j="http://richfaces.org/a4j"
		xmlns:rich="http://richfaces.org/rich">

<rich:modalPanel id="panelCid10Internacao" autosized="false" width="800" height="400" resizeable="false" headerClass="headerPanel3">
	<f:facet name="header">
   		<h:panelGroup styleClass="headerModal">
			<h:graphicImage value="/images/icons/lupa.png" style="border:0; margin-right:10px;" /><h:outputText value="Diagnósticos" styleClass="outputTextBig"/>
		</h:panelGroup>
   	</f:facet>
   	<f:facet name="controls">
   	 	<h:panelGroup>
       		<h:graphicImage value="IMG/fechar.png" id="fechaPanelCid10Int"/>
       		<rich:componentControl for="panelCid10Internacao" attachTo="fechaPanelCid10Int" operation="hide" event="onclick" />
       	</h:panelGroup>
   	</f:facet>
   		
	<!-- FORM -->
	<h:form id="formCid10">
		<h:panelGroup styleClass="areaPesquisa" layout="block" > 
			<a4j:commandButton value="Consulta CID10" styleClass="botaoModal"
           	        id="btnPesquisaCid10" 
           	        reRender="panelCid10" action="#{cid10Form.carregaComboGruposCid}" oncomplete="#{rich:component('panelCid10')}.show()" >
	    	</a4j:commandButton>
    	</h:panelGroup>
    	
		<!-- DATATABLE -->
		<rich:dataTable 
			id="dtCid10Int" 
			onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
            onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
			value="#{pacientePepiForm.lstCid10}" 
			var="icid10"
			rows="6"
			rowKeyVar="linha" 
			style="width: 100%; font-size: 12px"
			reRender="dsCid10">	
					
			<f:facet name="header">
				<rich:columnGroup>
					<h:column>
						<h:outputText value="Data/Hora" />
					</h:column>					
					<h:column>
						<h:outputText value="Cód/CID10" />
					</h:column>
					<h:column>
						<h:outputText value="Profissional" />
					</h:column>		
					<h:column>
						<h:outputText value="Confirmação" />
					</h:column>
				</rich:columnGroup>
			</f:facet>
				
			<rich:column style="width:100px">
				<h:outputText value="#{icid10.datInc}"><f:convertDateTime pattern="dd/MM/yyyy hh:mm" timeZone="GMT-3" /></h:outputText>
			</rich:column>
				
			<rich:column>
				<h:outputText value="#{icid10.cid10.codCid10}" /> - <h:outputText value="#{icid10.cid10.dscCid10}" />
			</rich:column>
						
			<rich:column style="text-align:center">
				<h:outputText value="#{icid10.usuario.dscUsuario}" />
			</rich:column>
						
			<rich:column style="text-align:center">
				<h:graphicImage value="/images/icons/turn_off.png" style="border:0" alt="Não Confirmado" rendered="#{icid10.flgConfirmacao == 'N'}"/>
				<h:graphicImage value="/images/icons/turn_on.png" style="border:0" alt="Confirmado" rendered="#{icid10.flgConfirmacao == 'S'}" />
			</rich:column>
			
			<!-- RODAPE DA TABELA -->	
			<f:facet name="footer">
		       	<rich:datascroller fastControls="auto" id="dsCid10" ajaxSingle="false" />
		    </f:facet>
		</rich:dataTable>
		<div class="divLegenda">
			<div>
				<h:outputText value="Legenda: " style="font-weight:bold"/>
			</div>
			<div>
				<h:outputText value="Confirmado: " />
				<h:graphicImage value="/images/icons/turn_on.png" />
			</div>
			<div>
				<h:outputText value="Não Confirmado: " />
				<h:graphicImage value="/images/icons/turn_off.png" />
			</div>
		</div>
		<br/><br/><br/>
	</h:form>
</rich:modalPanel>

</ui:composition>
