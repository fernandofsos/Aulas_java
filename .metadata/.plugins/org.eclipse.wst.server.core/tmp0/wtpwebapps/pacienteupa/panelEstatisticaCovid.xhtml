	<rich:simpleTogglePanel style="border:0px;" bodyClass="panel"
		headerClass="headerPanel2" id="panCovid1" switchType="client"
		rendered="#{estatisticaForm.flagInd38}">
		<f:facet name="header">Entrada Geral</f:facet>
		<f:facet name="openMarker">
			<h:graphicImage value="IMG/down.png"></h:graphicImage>
		</f:facet>
		<f:facet name="closeMarker">
			<h:graphicImage value="IMG/up.png"></h:graphicImage>
		</f:facet>
		<div class="simpleTogglePanel">
			<rich:dataTable id="tblCovidEntradaGeral"
				value="#{estatisticaForm.lstDadosCovid.get(0)}" var="solic"
				rowClasses="linhaNormal,linhaDestaque" style="width:100%"
				rowKeyVar="numLinha">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column colspan="2">
							<h:outputText value="Entrada Geral" />
						</rich:column>
						<rich:column breakBefore="true">
							<h:outputText value="Período" />
						</rich:column>
						<rich:column>
							<h:outputText value="Quantidade" />
						</rich:column>
					</rich:columnGroup>
				</f:facet>
				<rich:columnGroup >
					<rich:column styleClass="fonte13">
						<h:outputText value="#{solic.periodo}">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03:00" />
						</h:outputText>
					</rich:column>
					<rich:column styleClass="fonte13 textoCentralizado">
						<h:outputText value="#{solic.quantidade}">
							<f:convertNumber pattern="#,##0" />
						</h:outputText>
					</rich:column>
				</rich:columnGroup>
			</rich:dataTable>
		</div>
	</rich:simpleTogglePanel>
